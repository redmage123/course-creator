<!DOCTYPE html>
<html>
<head>
    <title>Test View Functionality</title>
    <script src="js/config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Test Course View Functionality</h1>
    <div id="results"></div>
    
    <script>
        async function testCompleteFlow() {
            const results = document.getElementById('results');
            
            try {
                // Test 1: Login
                results.innerHTML += '<div class="result">Step 1: Testing login...</div>';
                const loginResponse = await fetch('http://176.9.99.103:8000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'username=bbrelin@gmail.com&password=foobar123'
                });
                
                if (!loginResponse.ok) {
                    throw new Error('Login failed');
                }
                
                const loginData = await loginResponse.json();
                const token = loginData.access_token;
                results.innerHTML += '<div class="result success">âœ“ Login successful</div>';
                
                // Test 2: Fetch courses
                results.innerHTML += '<div class="result">Step 2: Fetching courses...</div>';
                const coursesResponse = await fetch('http://176.9.99.103:8004/courses', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!coursesResponse.ok) {
                    throw new Error('Failed to fetch courses');
                }
                
                const courses = await coursesResponse.json();
                results.innerHTML += `<div class="result success">âœ“ Found ${courses.length} courses</div>`;
                
                if (courses.length === 0) {
                    results.innerHTML += '<div class="result error">No courses found!</div>';
                    return;
                }
                
                const courseId = courses[0].id;
                results.innerHTML += `<div class="result">Testing with course: ${courses[0].title} (ID: ${courseId})</div>`;
                
                // Test 3: Fetch slides
                results.innerHTML += '<div class="result">Step 3: Fetching slides...</div>';
                const slidesResponse = await fetch(`http://176.9.99.103:8001/slides/${courseId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (slidesResponse.ok) {
                    const slidesData = await slidesResponse.json();
                    results.innerHTML += `<div class="result success">âœ“ Found ${slidesData.slides?.length || 0} slides</div>`;
                } else {
                    results.innerHTML += '<div class="result error">âœ— Failed to fetch slides</div>';
                }
                
                // Test 4: Fetch lab environment
                results.innerHTML += '<div class="result">Step 4: Fetching lab environment...</div>';
                const labResponse = await fetch(`http://176.9.99.103:8001/lab/${courseId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (labResponse.ok) {
                    const labData = await labResponse.json();
                    results.innerHTML += '<div class="result success">âœ“ Lab environment data retrieved</div>';
                } else {
                    results.innerHTML += '<div class="result error">âœ— Failed to fetch lab environment</div>';
                }
                
                // Test 5: Fetch quizzes
                results.innerHTML += '<div class="result">Step 5: Fetching quizzes...</div>';
                const quizzesResponse = await fetch(`http://176.9.99.103:8001/quizzes/${courseId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (quizzesResponse.ok) {
                    const quizzesData = await quizzesResponse.json();
                    results.innerHTML += `<div class="result success">âœ“ Found ${quizzesData.quizzes?.length || 0} quizzes</div>`;
                } else {
                    results.innerHTML += '<div class="result error">âœ— Failed to fetch quizzes</div>';
                }
                
                results.innerHTML += '<div class="result success">ðŸŽ‰ All tests completed! The View functionality should work correctly.</div>';
                
            } catch (error) {
                results.innerHTML += `<div class="result error">âœ— Test failed: ${error.message}</div>`;
            }
        }
        
        // Run test immediately
        testCompleteFlow();
    </script>
</body>
</html>
