<!DOCTYPE html>
<html>
<head>
    <title>AI Tour Guide Visibility Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .pass { background: #d4edda; }
        .fail { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>AI Tour Guide Visibility Test</h1>
    <div id="results"></div>

    <script>
        fetch('https://localhost:3000/html/demo-player.html')
            .then(r => r.text())
            .then(html => {
                const results = document.getElementById('results');

                // Test 1: Check if AI Tour Guide trigger exists
                const hasTrigger = html.includes('id="ai-tour-guide-trigger"');
                results.innerHTML += `<div class="test ${hasTrigger ? 'pass' : 'fail'}">
                    ${hasTrigger ? '✅' : '❌'} AI Tour Guide trigger button exists in HTML
                </div>`;

                // Test 2: Check if AI Tour Guide panel exists
                const hasPanel = html.includes('id="ai-tour-guide-panel"');
                results.innerHTML += `<div class="test ${hasPanel ? 'pass' : 'fail'}">
                    ${hasPanel ? '✅' : '❌'} AI Tour Guide panel exists in HTML
                </div>`;

                // Test 3: Check if AITourGuide class exists
                const hasClass = html.includes('class AITourGuide');
                results.innerHTML += `<div class="test ${hasClass ? 'pass' : 'fail'}">
                    ${hasClass ? '✅' : '❌'} AITourGuide JavaScript class exists
                </div>`;

                // Test 4: Check if CSS is defined
                const hasCSS = html.includes('.ai-tour-guide-trigger');
                results.innerHTML += `<div class="test ${hasCSS ? 'pass' : 'fail'}">
                    ${hasCSS ? '✅' : '❌'} AI Tour Guide CSS styles exist
                </div>`;

                // Test 5: Check if initialization happens
                const hasInit = html.includes('new AITourGuide()');
                results.innerHTML += `<div class="test ${hasInit ? 'pass' : 'fail'}">
                    ${hasInit ? '✅' : '❌'} AI Tour Guide is initialized
                </div>`;
            })
            .catch(err => {
                document.getElementById('results').innerHTML = `<div class="test fail">❌ Error fetching demo player: ${err.message}</div>`;
            });
    </script>
</body>
</html>
