server:
  host: 0.0.0.0
  port: 8003
  reload: false

log:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

cors:
  # SECURITY: CORS origins must be set via CORS_ORIGINS environment variable
  # Never use wildcard (*) in production - enables CSRF attacks
  # Format: "https://localhost:3000,https://localhost:3001"
  origins: ${oc.env:CORS_ORIGINS,"https://localhost:3000,https://localhost:3001"}

database:
  host: ${oc.env:DB_HOST,postgres}
  port: ${oc.env:DB_PORT,5432}
  name: ${oc.env:DB_NAME,course_creator}
  username: ${oc.env:DB_USER,postgres}
  password: ${oc.env:DB_PASSWORD,postgres_password}

storage:
  type: local
  path: ./content_files
  max_file_size: 10485760  # 10MB
  allowed_extensions:
    - .pdf
    - .docx
    - .txt
    - .md
    - .mp4
    - .jpg
    - .png

service:
  host: 0.0.0.0
  port: 8003
  debug: false
  log_level: INFO