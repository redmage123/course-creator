server:
  host: 0.0.0.0
  port: 8003
  reload: false

log:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

cors:
  origins:
    - "http://localhost:3000"
    - "http://localhost:8000"
    - "http://localhost:8001"
    - "http://localhost:8003"
    - "http://localhost:8004"

database:
  url: postgresql+asyncpg://course_user:${DB_PASSWORD}@localhost:5433/course_creator

storage:
  type: local
  path: ./content_files
  max_file_size: 10485760  # 10MB
  allowed_extensions:
    - .pdf
    - .docx
    - .txt
    - .md
    - .mp4
    - .jpg
    - .png

service:
  host: 0.0.0.0
  port: 8003
  debug: false
  log_level: INFO