<!DOCTYPE html>
<html>
<head>
    <title>Simple Function Test</title>
</head>
<body>
    <h1>Function Test</h1>
    <div id="results"></div>
    <button onclick="testTogglePanel()">Test Toggle Panel</button>
    
    <script src="js/lab-template.js"></script>
    <script>
        function testTogglePanel() {
            console.log('Testing toggle panel...');
            console.log('togglePanel type:', typeof window.togglePanel);
            
            const resultsDiv = document.getElementById('results');
            
            if (typeof window.togglePanel === 'function') {
                resultsDiv.innerHTML = '<p style="color: green;">✓ togglePanel function is available!</p>';
                // Test calling it
                try {
                    window.togglePanel('exercises');
                    resultsDiv.innerHTML += '<p style="color: green;">✓ togglePanel function executed successfully!</p>';
                } catch (e) {
                    resultsDiv.innerHTML += '<p style="color: red;">✗ togglePanel function failed: ' + e.message + '</p>';
                }
            } else {
                resultsDiv.innerHTML = '<p style="color: red;">✗ togglePanel function is NOT available!</p>';
            }
        }
        
        // Test immediately on load
        window.onload = function() {
            testTogglePanel();
        };
    </script>
</body>
</html>
