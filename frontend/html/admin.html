<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/modern-ui/modern-ui.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.5, maximum-scale=3.0">
    <title>Admin Dashboard - Course Creator Platform</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .admin-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .admin-nav button {
            padding: 0.5rem 1rem;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .admin-nav button.active {
            background: #764ba2;
        }
        .admin-section {
            display: none;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .admin-section.active {
            display: block;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .users-table th, .users-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        .role-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .role-admin { background: #dc3545; color: white; }
        .role-instructor { background: #28a745; color: white; }
        .role-student { background: #007bff; color: white; }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
        }
        .close {
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .hidden { display: none; }
        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div aria-live="polite" aria-atomic="true" class="sr-only" id="form-announcements"></div>
    <!-- Mobile sidebar toggle -->
    <button class="sidebar-toggle" type="button" onclick="toggleSidebar()" onkeypress="if(event.key===\'Enter\'||event.key===\' \')toggleSidebar()" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="admin-header">
        <h1>üõ°Ô∏è Admin Dashboard</h1>
        <p>Welcome, <span id="admin-name">Administrator</span> | <a href="index.html" class="text-white">Back to Main Site</a></p>
    </div>

    <div class="container">
        <div class="admin-nav">
            <button onclick="showSection('dashboard')" class="active">Dashboard</button>
            <button onclick="showSection('users')">User Management</button>
            <button onclick="showSection('create-user')">Create User</button>
        </div>

        <div id="alerts"></div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="admin-section active">
            <h2>üìä System Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-users">0</div>
                    <div>Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="active-users">0</div>
                    <div>Active Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="admin-count">0</div>
                    <div>Administrators</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="instructor-count">0</div>
                    <div>Instructors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="student-count">0</div>
                    <div>Students</div>
                </div>
            </div>
        </div>

        <!-- User Management Section -->
        <div id="users" class="admin-section">
            <h2>üë• User Management</h2>
            <div class="mb-md">
                <button onclick="refreshUsers()" class="btn btn-primary">Refresh Users</button>
                <button onclick="bulkDeleteUsers()" class="btn btn-danger hidden" id="bulk-delete-btn">Delete Selected Users</button>
                <span id="selected-count" class="ml-md font-bold"></span>
            </div>
            
            <!-- Filters and Search -->
            <div class="filter-bar">
                <div class="filter-group">
                    <label for="search-users" class="filter-label">Search:</label>
                    <input type="text" id="search-users" placeholder="Search by name or email..." class="form-control min-w-200" oninput="filterUsers()">
                </div>
                <div class="filter-group">
                    <label for="filter-role" class="filter-label">Role:</label>
                    <select id="filter-role" class="form-control" onchange="filterUsers()">
                        <option value="">All Roles</option>
                        <option value="admin">Admin</option>
                        <option value="instructor">Instructor</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-status" class="filter-label">Status:</label>
                    <select id="filter-status" class="form-control" onchange="filterUsers()">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sort-users" class="filter-label">Sort by:</label>
                    <select id="sort-users" class="form-control" onchange="filterUsers()">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="email-asc">Email (A-Z)</option>
                        <option value="email-desc">Email (Z-A)</option>
                        <option value="role-asc">Role (A-Z)</option>
                        <option value="role-desc">Role (Z-A)</option>
                    </select>
                </div>
                <button onclick="clearFilters()" class="btn btn-secondary">Clear Filters</button>
            </div>
            
            <!-- Results info -->
            <div id="filter-results" class="filter-results"></div>
            <table class="users-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all" onchange="toggleSelectAll()"> Select All</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Create User Section -->
        <div id="create-user" class="admin-section">
            <h2>‚ûï Create New User</h2>
            <form id="create-user-form">
                <div class="form-group">
                    <label for="new-email">Email:</label>
                    <input type="email" id="new-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="new-full-name">Full Name:</label>
                    <input type="text" id="new-full-name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="new-role">Role:</label>
                    <select id="new-role" name="role" required>
                        <option value="student">Student</option>
                        <option value="instructor">Instructor</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>‚úèÔ∏è Edit User</h2>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <div class="form-group">
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" name="email">
                </div>
                <div class="form-group">
                    <label for="edit-full-name">Full Name:</label>
                    <input type="text" id="edit-full-name" name="full_name">
                </div>
                <div class="form-group">
                    <label for="edit-role">Role:</label>
                    <select id="edit-role" name="role">
                        <option value="student">Student</option>
                        <option value="instructor">Instructor</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-is-active">Status:</label>
                    <select id="edit-is-active" name="is_active">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update User</button>
            </form>
        </div>
    </div>

    <script src="../js/config-global.js?v=20250713-5"></script>
    <script src="../js/admin.js?v=20250713-5"></script>
    
    <!-- Sidebar toggle function for zoom/mobile support -->
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.dashboard-sidebar');
            if (sidebar) {
                sidebar.classList.toggle('show');
            }
        }
    </script>
    <script src="../js/focus-manager.js"></script>

</body>
</html>
