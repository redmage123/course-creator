<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Admin Login - Course Creator Platform</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .login-card {
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 1.75rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logo-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: var(--spacing-lg);
        }

        .login-btn:hover {
            background: var(--primary-hover);
        }

        .login-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: var(--danger-color);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: 0.875rem;
            display: none;
        }

        .success-message {
            background: rgba(5, 150, 105, 0.1);
            border: 1px solid rgba(5, 150, 105, 0.3);
            color: var(--success-color);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: 0.875rem;
            display: none;
        }

        .help-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: var(--spacing-lg);
            text-align: center;
        }

        .help-text a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1><i class="fas fa-building"></i> Course Creator</h1>
                <p class="logo-subtitle">Organization Admin Portal</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message"></div>

            <!-- Success Message -->
            <div id="successMessage" class="success-message"></div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username or Email:</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        autocomplete="username"
                        placeholder="Enter your username or email"
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>

                <button type="submit" id="loginBtn" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Organization Portal
                </button>
            </form>

            <div class="help-text">
                <p>Organization administrator access only</p>
                <p>
                    <a href="#" onclick="showPasswordReset(); return false;">Forgot your password?</a>
                </p>
                <a href="../index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="../js/config-global.js"></script>
    <script type="module">
        import { Auth } from '../js/modules/auth.js';

        // Initialize login form
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });

        async function handleLogin(event) {
            event.preventDefault();

            const button = document.getElementById('loginBtn');
            const originalText = button.innerHTML;

            // Show loading state
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            // Clear previous messages
            hideMessages();

            try {
                const formData = new FormData(event.target);

                const credentials = {
                    username: formData.get('username'),
                    password: formData.get('password')
                };

                const result = await Auth.login(credentials);

                if (result.success) {
                    const user = Auth.getCurrentUser();

                    // Verify user is an organization admin
                    if (user && user.role === 'organization_admin') {
                        showSuccess('Login successful! Redirecting to organization dashboard...');

                        // Redirect to org admin dashboard
                        setTimeout(() => {
                            window.location.href = 'org-admin-dashboard.html';
                        }, 1500);
                    } else {
                        // Wrong role - log them out and show error
                        await Auth.logout();
                        showError('This portal is for organization administrators only. Please use the appropriate login page for your role.');
                    }
                } else {
                    if (result.error.includes('Invalid credentials') || result.error.includes('401')) {
                        showError('Invalid username or password. Please try again.');
                    } else {
                        showError(result.error || 'Login failed. Please try again.');
                    }
                }

            } catch (error) {
                showError('Network error. Please check your connection and try again.');
                console.error('Login error:', error);
            } finally {
                // Reset button state
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Make showPasswordReset available globally
        window.showPasswordReset = function() {
            alert('Password reset functionality will be implemented. Please contact your system administrator for password reset assistance.');
        };
    </script>
</body>
</html>
