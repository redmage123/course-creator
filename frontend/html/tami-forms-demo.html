<!DOCTYPE html>
<html lang="en" data-ui="enabled">
<head>
    <link rel="stylesheet" href="../css/modern-ui/modern-ui.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tami Forms Demo</title>
    <link rel="stylesheet" href="../css/base/variables.css">
    
    
    <style>
        body {
            font-family: var(--tami-font-sans);
            padding: var(--tami-space-5);
            background: #f8fafc;
            max-width: 800px;
            margin: 0 auto;
        }
        .demo-section {
            background: white;
            padding: var(--tami-space-4);
            margin-bottom: var(--tami-space-4);
            border-radius: var(--tami-radius-lg);
            box-shadow: var(--tami-shadow-sm);
        }
        h1 {
            font-size: var(--tami-text-4xl);
            margin-bottom: var(--tami-space-4);
            color: var(--primary-color);
        }
        h2 {
            font-size: var(--tami-text-2xl);
            margin-bottom: var(--tami-space-3);
            color: var(--gray-900);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--tami-space-3);
        }
    </style>
</head>
<body>
    <h1>Tami Form Input System Demo</h1>

    <div class="demo-section">
        <h2>Basic Inputs</h2>
        <div class="form-container">
            <div class="form-field">
                <label class="form-label required">Email Address</label>
                <input type="email" class="form-input" placeholder="you@example.com" />
                <span class="form-hint">We'll never share your email with anyone</span>
            </div>

            <div class="form-field">
                <label class="form-label required">Password</label>
                <input type="password" class="form-input" placeholder="Enter your password" />
            </div>

            <div class="form-field">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-input" placeholder="+1 (555) 123-4567" />
            </div>
        </div>
    </div>

    <div class="demo-section">
        <h2>Validation States</h2>
        <div class="form-container">
            <div class="form-field">
                <label class="form-label required">Email (Error State)</label>
                <input type="email" class="form-input error" value="invalid-email" />
                <span class="form-error">Please enter a valid email address</span>
            </div>

            <div class="form-field">
                <label class="form-label required">Username (Success State)</label>
                <input type="text" class="form-input success" value="john_doe" />
                <span class="form-success">Username is available!</span>
            </div>

            <div class="form-field">
                <label class="form-label">Organization (Disabled)</label>
                <input type="text" class="form-input" value="Acme Corp" disabled />
                <span class="form-hint">Contact support to change organization</span>
            </div>
        </div>
    </div>

    <div class="demo-section">
        <h2>Select & Textarea</h2>
        <div class="form-container">
            <div class="form-field">
                <label class="form-label required">Country</label>
                <select class="form-select">
                    <option>Select a country</option>
                    <option>United States</option>
                    <option>Canada</option>
                    <option>United Kingdom</option>
                    <option>Germany</option>
                    <option>France</option>
                </select>
            </div>

            <div class="form-field">
                <label class="form-label">Comments</label>
                <textarea class="form-textarea" placeholder="Enter your comments here..."></textarea>
                <span class="form-hint">Maximum 500 characters</span>
            </div>
        </div>
    </div>

    <div class="demo-section">
        <h2>Checkboxes & Radio Buttons</h2>
        <div class="form-container">
            <div class="form-field">
                <label class="form-label">Preferences</label>
                <div class="form-checkbox-group">
                    <div class="form-checkbox-item">
                        <input type="checkbox" class="form-checkbox" id="notifications" checked />
                        <label for="notifications" class="form-checkbox-label">Email notifications</label>
                    </div>
                    <div class="form-checkbox-item">
                        <input type="checkbox" class="form-checkbox" id="newsletter" />
                        <label for="newsletter" class="form-checkbox-label">Subscribe to newsletter</label>
                    </div>
                    <div class="form-checkbox-item">
                        <input type="checkbox" class="form-checkbox" id="updates" checked />
                        <label for="updates" class="form-checkbox-label">Product updates</label>
                    </div>
                </div>
            </div>

            <div class="form-field">
                <label class="form-label required">Account Type</label>
                <div class="form-radio-group">
                    <div class="form-radio-item">
                        <input type="radio" class="form-radio" name="account" id="personal" checked />
                        <label for="personal" class="form-radio-label">Personal</label>
                    </div>
                    <div class="form-radio-item">
                        <input type="radio" class="form-radio" name="account" id="business" />
                        <label for="business" class="form-radio-label">Business</label>
                    </div>
                    <div class="form-radio-item">
                        <input type="radio" class="form-radio" name="account" id="enterprise" />
                        <label for="enterprise" class="form-radio-label">Enterprise</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="demo-section">
        <h2>Complex Form Layout</h2>
        <div class="form-container">
            <div class="form-row">
                <div class="form-field">
                    <label class="form-label required">First Name</label>
                    <input type="text" class="form-input" placeholder="John" />
                </div>
                <div class="form-field">
                    <label class="form-label required">Last Name</label>
                    <input type="text" class="form-input" placeholder="Doe" />
                </div>
            </div>

            <div class="form-field">
                <label class="form-label required">Full Address</label>
                <input type="text" class="form-input" placeholder="123 Main Street" />
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label class="form-label required">City</label>
                    <input type="text" class="form-input" placeholder="San Francisco" />
                </div>
                <div class="form-field">
                    <label class="form-label required">Zip Code</label>
                    <input type="text" class="form-input" placeholder="94102" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
