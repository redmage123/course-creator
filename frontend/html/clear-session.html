<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Session - Course Creator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #2d3748;
            margin: 0 0 1rem 0;
        }
        p {
            color: #4a5568;
            margin: 0 0 2rem 0;
            line-height: 1.6;
        }
        .status {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">✅</div>
        <h1>Session Cleared Successfully</h1>
        <p>Your browser's localStorage has been cleared. The login and register buttons should now be visible on the homepage.</p>
        <a href="/html/index.html" class="btn">Return to Homepage</a>
    </div>

    <script>
        // Clear all localStorage
        localStorage.clear();
        console.log('✅ localStorage cleared successfully');

        // Also clear sessionStorage
        sessionStorage.clear();
        console.log('✅ sessionStorage cleared successfully');

        // Clear all cookies
        document.cookie.split(";").forEach(function(c) {
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
        });
        console.log('✅ Cookies cleared successfully');
    </script>
</body>
</html>
