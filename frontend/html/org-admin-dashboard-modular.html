<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Administration - Course Creator</title>

    <!-- Design System & Modules -->
    <link rel="stylesheet" href="../css/design-system.css?v=5.5">
    <link rel="stylesheet" href="../css/components/header-footer.css?v=5.5">
    <link rel="stylesheet" href="../css/components/modals.css?v=5.5">
    <link rel="stylesheet" href="../css/modules/dashboard.css?v=5.5">
    <link rel="stylesheet" href="../css/drag-drop.css?v=5.5">
    <link rel="stylesheet" href="../css/file-explorer.css?v=5.5">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="dashboard-page">
    <!-- Header with User Dropdown -->
    <header class="site-header" role="banner">
        <div class="header-container">
            <a href="/html/index.html" class="header-logo" aria-label="Course Creator Home">
                <i class="fas fa-graduation-cap"></i>
                <span>Course Creator</span>
            </a>
            <div class="header-actions">
                <div id="userDropdown" class="user-dropdown">
                    <button class="user-trigger" aria-expanded="false" aria-haspopup="true">
                        <div class="user-avatar">
                            <span id="userInitials">OA</span>
                        </div>
                        <span id="userName">Org Admin</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-menu" id="userMenu">
                        <a href="#"><i class="fas fa-th-large"></i> Dashboard</a>
                        <a href="/html/password-change.html"><i class="fas fa-key"></i> Change Password</a>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="dashboard-sidebar" role="navigation" aria-label="Dashboard navigation">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <div class="sidebar-title">
                        <i class="fas fa-building"></i>
                        <span id="orgNameDisplay">Organization</span>
                    </div>
                </div>

                <div class="sidebar-nav">
                    <ul role="menu">
                        <li role="none">
                            <a href="#overview" class="sidebar-nav-link active" data-tab="overview" role="menuitem">
                                <i class="fas fa-chart-line"></i>
                                <span>Overview</span>
                            </a>
                        </li>
                        <li role="none">
                            <a href="#projects" class="sidebar-nav-link" data-tab="projects" role="menuitem">
                                <i class="fas fa-project-diagram"></i>
                                <span>Projects</span>
                            </a>
                        </li>
                        <li role="none">
                            <a href="#members" class="sidebar-nav-link" data-tab="members" role="menuitem">
                                <i class="fas fa-users"></i>
                                <span>Members</span>
                            </a>
                        </li>
                        <li role="none">
                            <a href="#tracks" class="sidebar-nav-link" data-tab="tracks" role="menuitem">
                                <i class="fas fa-road"></i>
                                <span>Learning Tracks</span>
                            </a>
                        </li>
                        <li role="none">
                            <a href="#files" class="sidebar-nav-link" data-tab="files" role="menuitem">
                                <i class="fas fa-folder"></i>
                                <span>File Management</span>
                            </a>
                        </li>
                        <li role="none">
                            <a href="#settings" class="sidebar-nav-link" data-tab="settings" role="menuitem">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="dashboard-main" role="main">
            <!-- Page Header -->
            <div class="dashboard-header-section">
                <div class="dashboard-welcome">
                    <h1>Organization Dashboard</h1>
                    <p>Manage your organization, projects, and members</p>
                </div>
            </div>

            <!-- Tab Content Container (Dynamically Loaded) -->
            <div id="tabContentContainer" class="tab-content active">
                <!-- Tab content will be dynamically loaded here -->
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-content">
                        <div class="loading-spinner"></div>
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="../js/components/TemplateLoader.js"></script>
    <script src="../js/modules/org-admin-core.js"></script>
    <script src="../js/modules/org-admin-settings.js"></script>
    <script src="../js/org-admin-main.js"></script>
    <script>
        /**
         * MODULAR ORG-ADMIN DASHBOARD ARCHITECTURE
         *
         * SOLID Principles Implementation:
         * - Single Responsibility: Each tab module handles one specific area
         * - Open/Closed: Can add new tabs without modifying this file
         * - Dependency Inversion: Depends on TemplateLoader abstraction
         */

        // Tab configuration mapping
        const TAB_MODULES = {
            overview: 'modules/org-admin/overview-tab.html',
            projects: 'modules/org-admin/projects-tab.html',
            members: 'modules/org-admin/members-tab.html',
            tracks: 'modules/org-admin/tracks-tab.html',
            files: 'modules/org-admin/files-tab.html',
            settings: 'modules/org-admin/settings-tab.html'
        };

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            initializeAuth();
            initializeTabNavigation();
            await loadTabContent('overview'); // Load default tab
        });

        /**
         * Initialize tab navigation system
         */
        function initializeTabNavigation() {
            const navLinks = document.querySelectorAll('.sidebar-nav-link[data-tab]');

            navLinks.forEach(link => {
                link.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const tab = link.dataset.tab;

                    // Update active state
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');

                    // Load tab content
                    await loadTabContent(tab);
                });
            });
        }

        /**
         * Dynamically load tab content using TemplateLoader
         *
         * @param {string} tabName - Name of the tab to load
         */
        async function loadTabContent(tabName) {
            const container = document.getElementById('tabContentContainer');
            const overlay = document.getElementById('loadingOverlay');
            const modulePath = TAB_MODULES[tabName];

            if (!modulePath) {
                console.error(`Tab module not found: ${tabName}`);
                return;
            }

            // Show loading state
            overlay.style.display = 'flex';

            try {
                // Load tab content using TemplateLoader
                const html = await window.templateLoader.loadTemplate(modulePath);
                container.innerHTML = html;

                // Dispatch tab change event for other components
                document.dispatchEvent(new CustomEvent('dashboardTabChange', {
                    detail: { tab: tabName }
                }));

                // Initialize tab-specific functionality
                initializeTabSpecificFeatures(tabName);
            } catch (error) {
                console.error(`Error loading tab ${tabName}:`, error);
                container.innerHTML = `
                    <div class="alert alert-error">
                        <div class="alert-icon"><i class="fas fa-exclamation-circle"></i></div>
                        <div class="alert-content">
                            <div class="alert-title">Error Loading Content</div>
                            <div class="alert-message">Failed to load ${tabName} content. Please try again.</div>
                        </div>
                    </div>
                `;
            } finally {
                // Hide loading state
                overlay.style.display = 'none';
            }
        }

        /**
         * Initialize tab-specific features after content is loaded
         */
        function initializeTabSpecificFeatures(tabName) {
            switch (tabName) {
                case 'overview':
                    if (window.orgAdmin) window.orgAdmin.loadOrgStats();
                    break;
                case 'projects':
                    if (window.orgAdmin) window.orgAdmin.loadProjects();
                    break;
                case 'members':
                    if (window.orgAdmin) window.orgAdmin.loadMembers();
                    break;
                case 'tracks':
                    if (window.orgAdmin) window.orgAdmin.loadTracks();
                    break;
                case 'files':
                    if (window.orgAdmin) window.orgAdmin.initFileExplorer();
                    break;
                case 'settings':
                    if (window.orgAdmin) window.orgAdmin.loadOrgSettings();
                    break;
            }
        }

        /**
         * Initialize authentication and user info
         */
        function initializeAuth() {
            const authToken = localStorage.getItem('authToken');
            const userRole = localStorage.getItem('userRole');
            const userName = localStorage.getItem('userName');
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');

            if (!authToken || userRole !== 'organization_admin') {
                console.warn('Unauthorized access to Org Admin Dashboard');
                window.location.href = '/html/index.html';
                return;
            }

            // Get org_id from URL
            const urlParams = new URLSearchParams(window.location.search);
            const orgId = urlParams.get('org_id') || currentUser.organization_id;

            if (!orgId) {
                console.error('Organization ID not found');
                alert('Organization ID required. Please contact support.');
                window.location.href = '/html/index.html';
                return;
            }

            // Store org_id globally
            window.currentOrgId = orgId;

            // Set user info in UI
            if (userName) {
                document.getElementById('userName').textContent = userName;
                const initials = userName.split(' ').map(n => n[0]).join('').toUpperCase();
                document.getElementById('userInitials').textContent = initials;
            }

            // Load organization name
            if (currentUser.organization_name) {
                document.getElementById('orgNameDisplay').textContent = currentUser.organization_name;
            }

            // Initialize user dropdown
            const userTrigger = document.querySelector('.user-trigger');
            const userMenu = document.getElementById('userMenu');

            if (userTrigger && userMenu) {
                userTrigger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const isActive = userMenu.classList.toggle('active');
                    userTrigger.setAttribute('aria-expanded', isActive);
                });

                document.addEventListener('click', () => {
                    userMenu.classList.remove('active');
                    userTrigger.setAttribute('aria-expanded', 'false');
                });
            }
        }

        /**
         * Logout function
         */
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = '/html/index.html';
            }
        }

        // Global function wrappers for tab content to call
        function refreshOrgStats() { if (window.orgAdmin) window.orgAdmin.loadOrgStats(); }
        function openCreateProjectModal() { if (window.orgAdmin) window.orgAdmin.openCreateProjectModal(); }
        function openInviteMemberModal() { if (window.orgAdmin) window.orgAdmin.openInviteMemberModal(); }
        function openCreateTrackModal() { if (window.orgAdmin) window.orgAdmin.openCreateTrackModal(); }
        function searchProjects() { if (window.orgAdmin) window.orgAdmin.searchProjects(); }
        function filterProjects() { if (window.orgAdmin) window.orgAdmin.filterProjects(); }
        function filterMembers() { if (window.orgAdmin) window.orgAdmin.filterMembers(); }
        function searchTracks() { if (window.orgAdmin) window.orgAdmin.searchTracks(); }
        function filterTracks() { if (window.orgAdmin) window.orgAdmin.filterTracks(); }
        function openUploadModal() { if (window.orgAdmin) window.orgAdmin.openUploadModal(); }
        function saveOrgSettings() { if (window.orgAdmin) window.orgAdmin.saveOrgSettings(); }
        function confirmDeleteOrganization() {
            if (confirm('Are you absolutely sure you want to delete this organization? This action cannot be undone.')) {
                if (window.orgAdmin) window.orgAdmin.deleteOrganization();
            }
        }
    </script>
</body>
</html>
