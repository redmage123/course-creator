<!-- Site Admin - System Settings Tab Content -->
<!-- Required CSS: /frontend/css/components/settings.css -->
<div class="tab-content-wrapper">
    <section class="section-card" role="region" aria-labelledby="settings-title">
        <div class="section-header">
            <div class="section-title-group">
                <h2 class="section-title" id="settings-title">
                    <i class="fas fa-cog"></i>
                    <span>System Settings</span>
                </h2>
                <p class="section-description">Configure platform-wide settings and preferences</p>
            </div>
            <div class="section-actions">
                <button class="action-btn action-btn-success" onclick="saveSystemSettings()">
                    <i class="fas fa-save"></i>
                    <span>Save Settings</span>
                </button>
            </div>
        </div>

        <div class="section-content">
            <!-- General Settings -->
            <div class="settings-section">
                <h3 class="settings-section-header">
                    General Settings
                </h3>
                <div class="settings-field-group">
                    <div>
                        <label for="platformName" class="settings-label">
                            Platform Name
                        </label>
                        <input
                            type="text"
                            id="platformName"
                            class="filter-input settings-input--medium"
                            value="Course Creator Platform"
                        >
                    </div>
                    <div>
                        <label for="platformUrl" class="settings-label">
                            Platform URL
                        </label>
                        <input
                            type="url"
                            id="platformUrl"
                            class="filter-input settings-input--medium"
                            placeholder="https://your-domain.com"
                        >
                    </div>
                    <div>
                        <label for="supportEmail" class="settings-label">
                            Support Email
                        </label>
                        <input
                            type="email"
                            id="supportEmail"
                            class="filter-input settings-input--medium"
                            placeholder="support@your-domain.com"
                        >
                    </div>
                </div>
            </div>

            <!-- Security Settings -->
            <div class="settings-section">
                <h3 class="settings-section-header">
                    Security Settings
                </h3>
                <div class="settings-field-group">
                    <div class="settings-checkbox-group">
                        <input type="checkbox" id="requireMFA" class="settings-checkbox">
                        <label for="requireMFA" class="settings-label--checkbox">
                            Require Multi-Factor Authentication (MFA)
                        </label>
                    </div>
                    <div class="settings-checkbox-group">
                        <input type="checkbox" id="enforcePasswordPolicy" class="settings-checkbox" checked>
                        <label for="enforcePasswordPolicy" class="settings-label--checkbox">
                            Enforce Strong Password Policy
                        </label>
                    </div>
                    <div class="settings-checkbox-group">
                        <input type="checkbox" id="enableAuditLog" class="settings-checkbox" checked>
                        <label for="enableAuditLog" class="settings-label--checkbox">
                            Enable Audit Logging
                        </label>
                    </div>
                    <div>
                        <label for="sessionTimeout" class="settings-label">
                            Session Timeout (minutes)
                        </label>
                        <input
                            type="number"
                            id="sessionTimeout"
                            class="filter-input settings-input--small"
                            value="30"
                            min="5"
                            max="1440"
                        >
                    </div>
                </div>
            </div>

            <!-- Email Settings -->
            <div class="settings-section">
                <h3 class="settings-section-header">
                    Email Settings
                </h3>
                <div class="settings-field-group">
                    <div>
                        <label for="smtpHost" class="settings-label">
                            SMTP Host
                        </label>
                        <input
                            type="text"
                            id="smtpHost"
                            class="filter-input settings-input--medium"
                            placeholder="smtp.example.com"
                        >
                    </div>
                    <div>
                        <label for="smtpPort" class="settings-label">
                            SMTP Port
                        </label>
                        <input
                            type="number"
                            id="smtpPort"
                            class="filter-input settings-input--small"
                            value="587"
                        >
                    </div>
                    <div class="settings-checkbox-group">
                        <input type="checkbox" id="smtpTLS" class="settings-checkbox" checked>
                        <label for="smtpTLS" class="settings-label--checkbox">
                            Use TLS/SSL
                        </label>
                    </div>
                </div>
            </div>

            <!-- Maintenance Mode -->
            <div class="alert alert-warning">
                <div class="alert-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="alert-content">
                    <div class="alert-title">Maintenance Mode</div>
                    <div class="alert-message">
                        Enable maintenance mode to prevent user access during system updates
                    </div>
                </div>
                <button class="action-btn action-btn-warning" onclick="toggleMaintenanceMode()">
                    <i class="fas fa-tools"></i>
                    <span>Enable</span>
                </button>
            </div>
        </div>
    </section>
</div>
