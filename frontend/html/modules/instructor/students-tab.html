<!-- Instructor - Students Tab Content -->
<div class="tab-content-wrapper">
                <section id="students-section" class="content-section">
                    <div class="section-header">
                        <h2>Student Management</h2>
                        <p>Manage enrollments and track student progress</p>
                        <div class="header-actions">
                            <button id="addStudentBtn" class="btn btn-primary add-student-btn">
                                <i class="fas fa-user-plus"></i> Add Student
                            </button>
                        </div>
                    </div>

                    <!-- Students Table -->
                    <div id="studentsTableContainer" class="students-table-container">
                        <table class="students-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Course</th>
                                    <th>Progress</th>
                                    <th>Grade</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="studentsTableBody">
                                <tr class="empty-state">
                                    <td colspan="6">
                                        <div class="empty-message">
                                            <i class="fas fa-users"></i>
                                            <p>No students enrolled yet. Click "Add Student" to get started.</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Add Student Modal (hidden by default) -->
                    <div id="addStudentModal" class="modal-overlay hidden">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>Add Student</h3>
                                <button class="modal-close" onclick="closeAddStudentModal()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="studentCourseSelect">Select Course</label>
                                    <select id="studentCourseSelect" class="form-control">
                                        <option value="">-- Select a course --</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="studentEmailInput">Student Email</label>
                                    <input type="email" id="studentEmailInput" class="form-control" placeholder="student@example.com" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" onclick="closeAddStudentModal()">Cancel</button>
                                <button class="btn btn-primary" onclick="submitAddStudent()">
                                    <i class="fas fa-user-plus"></i> Add Student
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
</div>

<style>
    .students-table-container {
        margin-top: var(--space-6);
        overflow-x: auto;
    }

    .students-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
    }

    .students-table thead {
        background: var(--surface-elevated);
    }

    .students-table th,
    .students-table td {
        padding: var(--space-4);
        text-align: left;
        border-bottom: 1px solid var(--border);
    }

    .students-table th {
        font-weight: var(--weight-semibold);
        color: var(--text-primary);
    }

    .students-table tbody tr:hover {
        background: var(--surface-hover);
    }

    .empty-state {
        text-align: center;
        padding: var(--space-8) !important;
    }

    .empty-message {
        color: var(--text-secondary);
    }

    .empty-message i {
        font-size: var(--text-4xl);
        color: var(--text-muted);
        margin-bottom: var(--space-4);
    }

    .empty-message p {
        margin: 0;
    }
</style>
