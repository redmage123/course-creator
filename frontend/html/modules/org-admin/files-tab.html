<!-- Org Admin - Files Tab Content -->
<div class="tab-content-wrapper">
    <section class="section-card" role="region" aria-labelledby="files-title">
        <div class="section-header">
            <div class="section-title-group">
                <h2 class="section-title" id="files-title">
                    <i class="fas fa-folder"></i>
                    <span>File Management</span>
                </h2>
                <p class="section-description">Upload and manage organization files</p>
            </div>
            <div class="section-actions">
                <button class="action-btn action-btn-primary" onclick="openUploadModal()">
                    <i class="fas fa-upload"></i>
                    <span>Upload Files</span>
                </button>
            </div>
        </div>

        <div class="section-content">
            <!-- Drag & Drop Upload Area -->
            <div id="dropZone" class="drop-zone" style="margin-bottom: var(--space-6);">
                <div class="drop-zone-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h3 class="drop-zone-title">Drag & Drop Files Here</h3>
                <p class="drop-zone-description">or click to browse</p>
                <input type="file" id="fileInput" multiple hidden>
            </div>

            <!-- File Explorer -->
            <div id="fileExplorer">
                <div class="empty-state-container">
                    <div class="empty-state-icon">
                        <i class="fas fa-folder-open"></i>
                    </div>
                    <h3 class="empty-state-title">No Files Yet</h3>
                    <p class="empty-state-description">Upload files to get started</p>
                    <button class="empty-state-action" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-upload"></i>
                        <span>Upload Files</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>

<style>
    .drop-zone {
        border: 2px dashed var(--border);
        border-radius: var(--radius-xl);
        padding: var(--space-12);
        text-align: center;
        cursor: pointer;
        transition: all var(--transition-base);
        background: var(--gray-50);
    }

    .drop-zone:hover,
    .drop-zone.drag-over {
        border-color: var(--primary-600);
        background: var(--primary-50);
    }

    .drop-zone-icon {
        font-size: 4rem;
        color: var(--primary-400);
        margin-bottom: var(--space-4);
    }

    .drop-zone-title {
        font-size: var(--text-xl);
        font-weight: var(--weight-semibold);
        color: var(--text-primary);
        margin: 0 0 var(--space-2) 0;
    }

    .drop-zone-description {
        font-size: var(--text-base);
        color: var(--text-secondary);
        margin: 0;
    }
</style>

<script>
    // Drag & Drop functionality
    (function() {
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        if (dropZone && fileInput) {
            dropZone.addEventListener('click', () => fileInput.click());

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                handleFileUpload(files);
            });

            fileInput.addEventListener('change', (e) => {
                handleFileUpload(e.target.files);
            });
        }

        function handleFileUpload(files) {
            if (window.orgAdmin && window.orgAdmin.handleFileUpload) {
                window.orgAdmin.handleFileUpload(files);
            } else {
                console.log('Uploading files:', files);
            }
        }
    })();
</script>
