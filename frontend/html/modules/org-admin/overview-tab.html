<!-- Org Admin - Overview Tab Content -->
<div class="tab-content-wrapper">
    <!-- Organization Statistics -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon" style="background: var(--primary-100); color: var(--primary-600);">
                <i class="fas fa-users"></i>
            </div>
            <div class="stat-content">
                <div class="stat-label">Total Members</div>
                <div class="stat-value" id="totalMembers">0</div>
                <div class="stat-change neutral">
                    <i class="fas fa-info-circle"></i>
                    <span>All roles</span>
                </div>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon" style="background: var(--success-100); color: var(--success-600);">
                <i class="fas fa-project-diagram"></i>
            </div>
            <div class="stat-content">
                <div class="stat-label">Active Projects</div>
                <div class="stat-value" id="totalProjects">0</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span>Growing</span>
                </div>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon" style="background: var(--warning-100); color: var(--warning-600);">
                <i class="fas fa-road"></i>
            </div>
            <div class="stat-content">
                <div class="stat-label">Learning Tracks</div>
                <div class="stat-value" id="totalTracks">0</div>
                <div class="stat-change neutral">
                    <i class="fas fa-info-circle"></i>
                    <span>All tracks</span>
                </div>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon" style="background: var(--error-100); color: var(--error-600);">
                <i class="fas fa-book"></i>
            </div>
            <div class="stat-content">
                <div class="stat-label">Total Courses</div>
                <div class="stat-value" id="totalCourses">0</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span>Expanding</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <section class="section-card" role="region" aria-labelledby="quick-actions-title">
        <div class="section-header">
            <div class="section-title-group">
                <h2 class="section-title" id="quick-actions-title">
                    <i class="fas fa-bolt"></i>
                    <span>Quick Actions</span>
                </h2>
                <p class="section-description">Common organization management tasks</p>
            </div>
        </div>
        <div class="section-content">
            <div class="action-grid">
                <button class="action-btn action-btn-primary" onclick="openCreateProjectModal()">
                    <i class="fas fa-plus"></i>
                    <span>Create Project</span>
                </button>
                <button class="action-btn action-btn-success" onclick="openInviteMemberModal()">
                    <i class="fas fa-user-plus"></i>
                    <span>Invite Member</span>
                </button>
                <button class="action-btn action-btn-outline" onclick="openCreateTrackModal()">
                    <i class="fas fa-road"></i>
                    <span>Create Track</span>
                </button>
                <button class="action-btn action-btn-outline" onclick="refreshOrgStats()">
                    <i class="fas fa-sync"></i>
                    <span>Refresh Stats</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Recent Activity -->
    <section class="section-card" role="region" aria-labelledby="recent-activity-title">
        <div class="section-header">
            <div class="section-title-group">
                <h2 class="section-title" id="recent-activity-title">
                    <i class="fas fa-history"></i>
                    <span>Recent Activity</span>
                </h2>
                <p class="section-description">Latest organization events</p>
            </div>
        </div>
        <div class="section-content">
            <div id="recentActivityList">
                <div class="empty-state-container">
                    <div class="empty-state-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <h3 class="empty-state-title">No Recent Activity</h3>
                    <p class="empty-state-description">Organization activity will appear here</p>
                </div>
            </div>
        </div>
    </section>
</div>
