<!-- Org Admin - Settings Tab Content -->
<!-- Required CSS: /frontend/css/components/settings.css -->
<div class="tab-content-wrapper">
    <section class="section-card" role="region" aria-labelledby="settings-title">
        <div class="section-header">
            <div class="section-title-group">
                <h2 class="section-title" id="settings-title">
                    <i class="fas fa-cog"></i>
                    <span>Organization Settings</span>
                </h2>
                <p class="section-description">Configure organization preferences and details</p>
            </div>
            <div class="section-actions">
                <button class="action-btn action-btn-success" onclick="saveOrgSettings()">
                    <i class="fas fa-save"></i>
                    <span>Save Settings</span>
                </button>
            </div>
        </div>

        <div class="section-content">
            <!-- General Settings -->
            <div class="settings-section">
                <h3 class="settings-section-header">
                    General Settings
                </h3>
                <div class="settings-field-group">
                    <div>
                        <label for="orgName" class="settings-label">
                            Organization Name
                        </label>
                        <input
                            type="text"
                            id="orgName"
                            class="filter-input settings-input--full"
                            placeholder="Enter organization name"
                        >
                    </div>
                    <div>
                        <label for="orgDescription" class="settings-label">
                            Description
                        </label>
                        <textarea
                            id="orgDescription"
                            class="filter-input settings-textarea"
                            placeholder="Enter organization description"
                            rows="4"
                        ></textarea>
                    </div>
                    <div>
                        <label for="orgWebsite" class="settings-label">
                            Website
                        </label>
                        <input
                            type="url"
                            id="orgWebsite"
                            class="filter-input settings-input--full"
                            placeholder="https://your-organization.com"
                        >
                    </div>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="settings-section">
                <h3 class="settings-section-header">
                    Contact Information
                </h3>
                <div class="settings-field-group">
                    <div>
                        <label for="contactEmail" class="settings-label">
                            Contact Email
                        </label>
                        <input
                            type="email"
                            id="contactEmail"
                            class="filter-input settings-input--full"
                            placeholder="contact@organization.com"
                        >
                    </div>
                    <div>
                        <label for="contactPhone" class="settings-label">
                            Phone Number
                        </label>
                        <input
                            type="tel"
                            id="contactPhone"
                            class="filter-input settings-input--full"
                            placeholder="+1 (555) 000-0000"
                        >
                    </div>
                </div>
            </div>

            <!-- Preferences -->
            <div class="settings-section">
                <h3 class="settings-section-header">
                    Preferences
                </h3>
                <div class="settings-field-group">
                    <div class="settings-checkbox-group">
                        <input type="checkbox" id="allowSelfRegistration" class="settings-checkbox">
                        <label for="allowSelfRegistration" class="settings-label--checkbox">
                            Allow self-registration for students
                        </label>
                    </div>
                    <div class="settings-checkbox-group">
                        <input type="checkbox" id="requireApproval" class="settings-checkbox" checked>
                        <label for="requireApproval" class="settings-label--checkbox">
                            Require admin approval for new members
                        </label>
                    </div>
                    <div class="settings-checkbox-group">
                        <input type="checkbox" id="enableNotifications" class="settings-checkbox" checked>
                        <label for="enableNotifications" class="settings-label--checkbox">
                            Enable email notifications
                        </label>
                    </div>
                </div>
            </div>

            <!-- Danger Zone -->
            <div class="alert alert-error">
                <div class="alert-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="alert-content">
                    <div class="alert-title">Danger Zone</div>
                    <div class="alert-message">
                        Deleting your organization is permanent and cannot be undone
                    </div>
                </div>
                <button class="action-btn action-btn-danger" onclick="confirmDeleteOrganization()">
                    <i class="fas fa-trash"></i>
                    <span>Delete Organization</span>
                </button>
            </div>
        </div>
    </section>
</div>
