<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.5, maximum-scale=3.0">
    <title>Instructor Dashboard - Course Creator</title>

    <!-- Design System & Modules -->
    <link rel="stylesheet" href="../css/design-system.css?v=5.5">
    <link rel="stylesheet" href="../css/components/header-footer.css?v=5.5">
    <link rel="stylesheet" href="../css/components/modals.css?v=5.5">
    <link rel="stylesheet" href="../css/modules/dashboard.css?v=5.5">
    <link rel="stylesheet" href="../css/main.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Instructor-specific styles from original dashboard */
        .duration-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
        }
        .duration-input-group input[type="number"] {
            flex: 0 0 120px;
            min-width: 120px;
            max-width: 120px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-6);
            margin-bottom: var(--space-8);
        }

        .metric-card {
            background: var(--surface-elevated);
            padding: var(--space-6);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: var(--space-4);
            transition: all var(--transition-base);
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .metric-icon {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-2xl);
            background: var(--primary-100);
            color: var(--primary-600);
        }

        .metric-content {
            flex: 1;
        }

        .metric-value {
            font-size: var(--text-3xl);
            font-weight: var(--weight-bold);
            color: var(--text-primary);
            margin: 0;
        }

        .metric-label {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin: var(--space-1) 0;
        }

        .metric-change {
            font-size: var(--text-xs);
            font-weight: var(--weight-semibold);
        }

        .metric-change.positive {
            color: var(--success-600);
        }

        .metric-change.neutral {
            color: var(--text-muted);
        }

        .quick-actions,
        .recent-activity {
            margin-bottom: var(--space-8);
        }

        .quick-actions h2,
        .recent-activity h2 {
            font-size: var(--text-xl);
            font-weight: var(--weight-semibold);
            color: var(--text-primary);
            margin: 0 0 var(--space-4) 0;
        }

        .action-card {
            background: var(--surface-elevated);
            padding: var(--space-6);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all var(--transition-base);
            text-align: center;
        }

        .action-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-600);
        }

        .action-card i {
            font-size: var(--text-4xl);
            color: var(--primary-600);
            margin-bottom: var(--space-3);
        }

        .action-card h3 {
            font-size: var(--text-lg);
            font-weight: var(--weight-semibold);
            color: var(--text-primary);
            margin: 0 0 var(--space-2) 0;
        }

        .action-card p {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin: 0;
        }

        .activity-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-4);
            background: var(--surface-elevated);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--primary-100);
            color: var(--primary-600);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .activity-content {
            flex: 1;
        }

        .activity-content p {
            margin: 0 0 var(--space-1) 0;
            font-size: var(--text-sm);
            color: var(--text-primary);
        }

        .activity-time {
            font-size: var(--text-xs);
            color: var(--text-muted);
        }
    </style>
</head>

<body class="dashboard-page">
    <!-- Header with User Dropdown -->
    <header class="site-header" role="banner">
        <div class="header-container">
            <a href="/html/index.html" class="header-logo" aria-label="Course Creator Home">
                <i class="fas fa-graduation-cap"></i>
                <span>Course Creator</span>
            </a>
            <div class="header-actions">
                <div id="userDropdown" class="user-dropdown">
                    <button class="user-trigger" aria-expanded="false" aria-haspopup="true">
                        <div class="user-avatar">
                            <span id="userInitials">IN</span>
                        </div>
                        <span id="userName">Instructor</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-menu" id="userMenu">
                        <a href="#"><i class="fas fa-th-large"></i> Dashboard</a>
                        <a href="/html/password-change.html"><i class="fas fa-key"></i> Change Password</a>
                        <a href="#" onclick="showProfileModal()"><i class="fas fa-user"></i> Profile</a>
                        <a href="#" onclick="showSettingsModal()"><i class="fas fa-cog"></i> Settings</a>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="dashboard-sidebar" role="navigation" aria-label="Dashboard navigation">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <div class="sidebar-title">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>Instructor</span>
                    </div>
                </div>

                <div class="sidebar-nav">
                    <ul role="menu">
                        <li role="none">
                            <a href="#overview" class="sidebar-nav-link active" data-tab="overview" data-section="overview" role="menuitem">
                                <i class="fas fa-chart-line"></i>
                                <span>Overview</span>
                            </a>
                        </li>
                        <li role="none">
                            <a href="#courses" class="sidebar-nav-link" data-tab="courses" data-section="courses" role="menuitem">
                                <i class="fas fa-book"></i>
                                <span>My Courses</span>
                                <span class="nav-badge" id="courseCount">0</span>
                            </a>
                        </li>
                        <li role="none">
                            <a href="#create-course" class="sidebar-nav-link" data-tab="create-course" data-section="create-course" role="menuitem">
                                <i class="fas fa-plus"></i>
                                <span>Create Course</span>
                            </a>
                        </li>
                        <li role="none">
                            <a href="#published-courses" class="sidebar-nav-link" data-tab="published-courses" data-section="published-courses" role="menuitem">
                                <i class="fas fa-check-circle"></i>
                                <span>Published Courses</span>
                                <span class="nav-badge" id="publishedCourseCount">0</span>
                            </a>
                        </li>
                        <li role="none">
                            <a href="#course-instances" class="sidebar-nav-link" data-tab="course-instances" data-section="course-instances" role="menuitem">
                                <i class="fas fa-layer-group"></i>
                                <span>Course Instances</span>
                                <span class="nav-badge" id="instanceCount">0</span>
                            </a>
                        </li>
                        <li role="none">
                            <a href="#students" class="sidebar-nav-link" data-tab="students" data-section="students" role="menuitem">
                                <i class="fas fa-users"></i>
                                <span>Students</span>
                                <span class="nav-badge" id="studentCount">0</span>
                            </a>
                        </li>
                        <li role="none">
                            <a href="#analytics" class="sidebar-nav-link" data-tab="analytics" data-section="analytics" role="menuitem">
                                <i class="fas fa-chart-bar"></i>
                                <span>Analytics</span>
                            </a>
                        </li>
                        <li role="none">
                            <a href="#files" class="sidebar-nav-link" data-tab="files" data-section="files" role="menuitem">
                                <i class="fas fa-folder"></i>
                                <span>Course Files</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="sidebar-footer">
                    <div class="quick-stats">
                        <div class="stat-item">
                            <span class="stat-value" id="totalStudents">0</span>
                            <span class="stat-label">Total Students</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="activeCourses">0</span>
                            <span class="stat-label">Active Courses</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="dashboard-main" role="main">
            <!-- Breadcrumb Header -->
            <div class="dashboard-header-section">
                <div class="dashboard-welcome">
                    <h1 id="currentSection">Overview</h1>
                    <button class="action-btn action-btn-primary" onclick="showSection('create-course')" id="quickCreateBtn">
                        <i class="fas fa-plus"></i>
                        <span>Create Course</span>
                    </button>
                </div>
            </div>

            <!-- Tab Content Container (Dynamically Loaded) -->
            <div id="tabContentContainer" class="tab-content active">
                <!-- Tab content will be dynamically loaded here -->
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-content">
                        <div class="loading-spinner"></div>
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="../js/components/TemplateLoader.js"></script>
    <script src="../js/instructor-dashboard.js"></script>
    <script>
        /**
         * MODULAR INSTRUCTOR DASHBOARD ARCHITECTURE
         *
         * SOLID Principles Implementation:
         * - Single Responsibility: Each tab module handles one specific area
         * - Open/Closed: Can add new tabs without modifying this file
         * - Dependency Inversion: Depends on TemplateLoader abstraction
         */

        // Tab configuration mapping
        const TAB_MODULES = {
            'overview': 'modules/instructor/overview-tab.html',
            'courses': 'modules/instructor/courses-tab.html',
            'create-course': 'modules/instructor/create-course-tab.html',
            'published-courses': 'modules/instructor/published-courses-tab.html',
            'course-instances': 'modules/instructor/course-instances-tab.html',
            'students': 'modules/instructor/students-tab.html',
            'analytics': 'modules/instructor/analytics-tab.html',
            'files': 'modules/instructor/files-tab.html'
        };

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            initializeAuth();
            initializeTabNavigation();
            await loadTabContent('overview'); // Load default tab
        });

        /**
         * Initialize tab navigation system
         */
        function initializeTabNavigation() {
            const navLinks = document.querySelectorAll('.sidebar-nav-link[data-tab]');

            navLinks.forEach(link => {
                link.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const tab = link.dataset.tab;
                    const section = link.dataset.section || tab;

                    // Update active state
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');

                    // Update breadcrumb
                    const sectionName = link.querySelector('span').textContent.trim();
                    document.getElementById('currentSection').textContent = sectionName;

                    // Load tab content
                    await loadTabContent(tab);
                });
            });
        }

        /**
         * Dynamically load tab content using TemplateLoader
         *
         * @param {string} tabName - Name of the tab to load
         */
        async function loadTabContent(tabName) {
            const container = document.getElementById('tabContentContainer');
            const overlay = document.getElementById('loadingOverlay');
            const modulePath = TAB_MODULES[tabName];

            if (!modulePath) {
                console.error(`Tab module not found: ${tabName}`);
                return;
            }

            // Show loading state
            overlay.style.display = 'flex';

            try {
                // Load tab content using TemplateLoader
                const html = await window.templateLoader.loadTemplate(modulePath);
                container.innerHTML = html;

                // Dispatch tab change event for other components
                document.dispatchEvent(new CustomEvent('dashboardTabChange', {
                    detail: { tab: tabName }
                }));

                // Initialize tab-specific functionality
                initializeTabSpecificFeatures(tabName);
            } catch (error) {
                console.error(`Error loading tab ${tabName}:`, error);
                container.innerHTML = `
                    <div class="alert alert-error">
                        <div class="alert-icon"><i class="fas fa-exclamation-circle"></i></div>
                        <div class="alert-content">
                            <div class="alert-title">Error Loading Content</div>
                            <div class="alert-message">Failed to load ${tabName} content. Please try again.</div>
                        </div>
                    </div>
                `;
            } finally {
                // Hide loading state
                overlay.style.display = 'none';
            }
        }

        /**
         * Initialize tab-specific features after content is loaded
         */
        function initializeTabSpecificFeatures(tabName) {
            // Call existing instructor dashboard functions based on tab
            if (window.instructor) {
                switch (tabName) {
                    case 'overview':
                        if (window.instructor.loadOverview) window.instructor.loadOverview();
                        break;
                    case 'courses':
                        if (window.instructor.loadCourses) window.instructor.loadCourses();
                        break;
                    case 'students':
                        if (window.instructor.loadStudents) window.instructor.loadStudents();
                        break;
                    case 'analytics':
                        if (window.instructor.loadAnalytics) window.instructor.loadAnalytics();
                        break;
                    case 'files':
                        if (window.instructor.initFileExplorer) window.instructor.initFileExplorer();
                        break;
                }
            }
        }

        /**
         * Initialize authentication and user info
         */
        function initializeAuth() {
            const authToken = localStorage.getItem('authToken');
            const userRole = localStorage.getItem('userRole');
            const userName = localStorage.getItem('userName');

            if (!authToken || userRole !== 'instructor') {
                console.warn('Unauthorized access to Instructor Dashboard');
                window.location.href = '/html/index.html';
                return;
            }

            // Set user info in UI
            if (userName) {
                document.getElementById('userName').textContent = userName;
                const initials = userName.split(' ').map(n => n[0]).join('').toUpperCase();
                document.getElementById('userInitials').textContent = initials;
            }

            // Initialize user dropdown
            const userTrigger = document.querySelector('.user-trigger');
            const userMenu = document.getElementById('userMenu');

            if (userTrigger && userMenu) {
                userTrigger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const isActive = userMenu.classList.toggle('active');
                    userTrigger.setAttribute('aria-expanded', isActive);
                });

                document.addEventListener('click', () => {
                    userMenu.classList.remove('active');
                    userTrigger.setAttribute('aria-expanded', 'false');
                });
            }
        }

        /**
         * Global showSection function for compatibility with existing code
         */
        function showSection(sectionName) {
            const link = document.querySelector(`[data-section="${sectionName}"]`);
            if (link) {
                link.click();
            }
        }

        /**
         * Logout function
         */
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = '/html/index.html';
            }
        }

        // Global function wrappers for backward compatibility
        function filterCourses() { if (window.instructor) window.instructor.filterCourses(); }
        function searchCourses() { if (window.instructor) window.instructor.searchCourses(); }
        function viewAnalytics() { showSection('analytics'); }
        function showProfileModal() { alert('Profile modal - to be implemented'); }
        function showSettingsModal() { alert('Settings modal - to be implemented'); }
        function showHelpModal() { alert('Help modal - to be implemented'); }
    </script>
</body>
</html>
