<!-- Stat Card Component - Reusable Statistics Card -->
<div class="stat-card" role="article" aria-labelledby="stat-{{id}}-label">
    <div class="stat-icon" style="background: {{iconBg}}; color: {{iconColor}};" aria-hidden="true">
        <i class="{{icon}}"></i>
    </div>
    <div class="stat-content">
        <div class="stat-label" id="stat-{{id}}-label">{{label}}</div>
        <div class="stat-value">{{value}}</div>
        <div class="stat-change {{changeType}}" aria-label="{{changeLabel}}">
            <i class="fas fa-{{changeIcon}}"></i>
            <span>{{change}}</span>
        </div>
    </div>
</div>

<style>
    .stat-card {
        background: var(--surface-elevated);
        padding: var(--space-6);
        border-radius: var(--radius-xl);
        border: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: var(--space-4);
        transition: all var(--transition-base);
    }

    .stat-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }

    .stat-icon {
        width: 56px;
        height: 56px;
        border-radius: var(--radius-lg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: var(--text-2xl);
        flex-shrink: 0;
    }

    .stat-content {
        flex: 1;
        min-width: 0;
    }

    .stat-label {
        font-size: var(--text-sm);
        font-weight: var(--weight-medium);
        color: var(--text-secondary);
        margin-bottom: var(--space-1);
    }

    .stat-value {
        font-size: var(--text-3xl);
        font-weight: var(--weight-bold);
        color: var(--text-primary);
        line-height: var(--leading-tight);
        margin-bottom: var(--space-2);
    }

    .stat-change {
        font-size: var(--text-sm);
        font-weight: var(--weight-medium);
        display: inline-flex;
        align-items: center;
        gap: var(--space-1);
    }

    .stat-change.positive {
        color: var(--success-600);
    }

    .stat-change.negative {
        color: var(--error-600);
    }

    .stat-change.neutral {
        color: var(--text-muted);
    }
</style>
