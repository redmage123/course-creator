<!-- Dashboard Sidebar Component - Reusable Sidebar Navigation -->
<nav class="dashboard-sidebar" role="navigation" aria-label="Dashboard navigation">
    <div class="sidebar-content">
        <div class="sidebar-header">
            <div class="sidebar-title">
                <i class="{{roleIcon}}" aria-hidden="true"></i>
                <span>{{roleLabel}}</span>
            </div>
        </div>

        <div class="sidebar-nav">
            <ul role="menu">
                {{#each navItems}}
                <li role="none">
                    <a
                        href="{{#if href}}{{href}}{{else}}#{{target}}{{/if}}"
                        class="sidebar-nav-link {{#if active}}active{{/if}}"
                        {{#if target}}data-tab="{{target}}"{{/if}}
                        role="menuitem"
                        {{#if ariaLabel}}aria-label="{{ariaLabel}}"{{/if}}
                    >
                        <i class="{{icon}}" aria-hidden="true"></i>
                        <span>{{label}}</span>
                        {{#if badge}}
                        <span class="nav-badge" aria-label="{{badgeLabel}}">{{badge}}</span>
                        {{/if}}
                    </a>
                </li>
                {{#if divider}}
                <li role="separator" class="nav-divider"></li>
                {{/if}}
                {{/each}}
            </ul>
        </div>

        {{#if footer}}
        <div class="sidebar-footer">
            {{footer}}
        </div>
        {{/if}}
    </div>
</nav>

<style>
    .dashboard-sidebar {
        width: 280px;
        background: var(--surface-elevated);
        border-right: 1px solid var(--border);
        position: fixed;
        top: 80px; /* Header height */
        bottom: 0;
        left: 0;
        overflow-y: auto;
        z-index: 100;
        transition: transform var(--transition-base);
    }

    .sidebar-content {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .sidebar-header {
        padding: var(--space-6);
        border-bottom: 1px solid var(--border);
    }

    .sidebar-title {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        font-size: var(--text-lg);
        font-weight: var(--weight-semibold);
        color: var(--text-primary);
    }

    .sidebar-title i {
        font-size: var(--text-xl);
        color: var(--primary-600);
    }

    .sidebar-nav {
        flex: 1;
        padding: var(--space-4) 0;
        overflow-y: auto;
    }

    .sidebar-nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .sidebar-nav-link {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        padding: var(--space-3) var(--space-6);
        margin: 0 var(--space-3) var(--space-1) var(--space-3);
        color: var(--text-secondary);
        text-decoration: none;
        font-size: var(--text-base);
        font-weight: var(--weight-medium);
        border-radius: var(--radius-lg);
        transition: all var(--transition-base);
        position: relative;
    }

    .sidebar-nav-link:hover {
        background: var(--gray-100);
        color: var(--text-primary);
    }

    .sidebar-nav-link:focus {
        outline: 2px solid var(--primary-600);
        outline-offset: -2px;
    }

    .sidebar-nav-link.active {
        background: var(--primary-50);
        color: var(--primary-600);
        font-weight: var(--weight-semibold);
    }

    .sidebar-nav-link i {
        width: 20px;
        text-align: center;
        font-size: var(--text-lg);
    }

    .sidebar-nav-link span {
        flex: 1;
    }

    .nav-badge {
        background: var(--primary-600);
        color: white;
        padding: 0 var(--space-2);
        border-radius: var(--radius-full);
        font-size: var(--text-xs);
        font-weight: var(--weight-semibold);
        min-width: 20px;
        height: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    .sidebar-nav-link.active .nav-badge {
        background: var(--primary-600);
    }

    .nav-divider {
        height: 1px;
        background: var(--border);
        margin: var(--space-3) var(--space-6);
    }

    .sidebar-footer {
        padding: var(--space-4);
        border-top: 1px solid var(--border);
    }

    /* Mobile */
    @media (max-width: 1024px) {
        .dashboard-sidebar {
            transform: translateX(-100%);
        }

        .dashboard-sidebar.mobile-active {
            transform: translateX(0);
            box-shadow: var(--shadow-2xl);
        }
    }
</style>

<script>
    // Sidebar navigation functionality
    (function() {
        const sidebar = document.querySelector('.dashboard-sidebar');
        if (!sidebar) return;

        const navLinks = sidebar.querySelectorAll('.sidebar-nav-link[data-tab]');

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                const target = link.dataset.tab;
                if (!target) return;

                e.preventDefault();

                // Update active state
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                // Show target tab content (if using tab system)
                const tabContents = document.querySelectorAll('.tab-content');
                tabContents.forEach(content => content.classList.remove('active'));

                const targetContent = document.getElementById(target);
                if (targetContent) {
                    targetContent.classList.add('active');
                }

                // Close mobile sidebar
                if (window.innerWidth <= 1024) {
                    sidebar.classList.remove('mobile-active');
                }

                // Dispatch custom event for tab change
                document.dispatchEvent(new CustomEvent('dashboardTabChange', {
                    detail: { tab: target }
                }));
            });
        });
    })();
</script>
