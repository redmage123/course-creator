<!-- Section Card Component - Reusable Section Container -->
<section class="section-card" role="region" aria-labelledby="section-{{id}}-title">
    <div class="section-header">
        <div class="section-title-group">
            <h2 class="section-title" id="section-{{id}}-title">
                <i class="{{icon}}" aria-hidden="true"></i>
                <span>{{title}}</span>
            </h2>
            {{#if description}}
            <p class="section-description">{{description}}</p>
            {{/if}}
        </div>
        {{#if action}}
        <div class="section-actions">
            {{action}}
        </div>
        {{/if}}
    </div>
    <div class="section-content">
        {{content}}
    </div>
</section>

<style>
    .section-card {
        background: var(--surface-elevated);
        border-radius: var(--radius-xl);
        border: 1px solid var(--border);
        overflow: hidden;
        margin-bottom: var(--space-6);
    }

    .section-header {
        padding: var(--space-6);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: var(--space-4);
    }

    .section-title-group {
        flex: 1;
        min-width: 0;
    }

    .section-title {
        font-size: var(--text-xl);
        font-weight: var(--weight-semibold);
        color: var(--text-primary);
        margin: 0 0 var(--space-2) 0;
        display: flex;
        align-items: center;
        gap: var(--space-3);
    }

    .section-title i {
        color: var(--primary-600);
        font-size: var(--text-lg);
    }

    .section-description {
        font-size: var(--text-sm);
        color: var(--text-secondary);
        margin: 0;
        line-height: var(--leading-relaxed);
    }

    .section-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
    }

    .section-content {
        padding: var(--space-6);
    }

    .section-content:empty {
        padding: 0;
    }
</style>
