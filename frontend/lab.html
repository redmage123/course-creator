<!DOCTYPE html>
<html>
<head>
    <title>AI Lab Environment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #1e1e1e; 
            color: #ffffff; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        /* Header */
        .lab-header { 
            background: #2d2d30; 
            padding: 10px 20px; 
            border-bottom: 2px solid #3e3e42; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .lab-title { 
            font-size: 1.2em; 
            font-weight: 600; 
            color: #ffffff; 
        }
        
        .toggle-controls { 
            display: flex; 
            gap: 10px; 
            align-items: center;
        }
        
        .toggle-btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
        }
        
        .toggle-btn:hover { background: #005a9e; }
        .toggle-btn.inactive { background: #555; }
        
        /* Main Layout */
        .main-layout { 
            display: grid;
            height: calc(100vh - 60px);
            gap: 2px;
            background: #3e3e42;
            grid-template-columns: 300px 1fr 300px;
            grid-template-rows: 1fr 300px;
        }
        
        /* Panels */
        .panel {
            background: #252526;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .panel.panel-hidden { display: none; }
        
        .panel-header { 
            background: #2d2d30;
            padding: 10px 15px; 
            border-bottom: 1px solid #3e3e42; 
            font-weight: 600; 
            font-size: 0.9em;
            flex-shrink: 0;
        }
        
        /* Exercise Panel */
        .exercise-panel { grid-column: 1; grid-row: 1 / 3; }
        .exercise-list { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
        }
        
        .exercise-item { 
            background: #2d2d30; 
            padding: 12px; 
            border-radius: 6px; 
            border: 1px solid #3e3e42; 
            margin-bottom: 10px;
            cursor: pointer; 
            transition: all 0.2s; 
        }
        
        .exercise-item:hover { 
            background: #3d3d40; 
            border-color: #007acc; 
        }
        
        .exercise-item.active { 
            background: #1e4f72; 
            border-color: #007acc; 
        }
        
        .exercise-item h4 { 
            margin: 0 0 8px 0; 
            color: #ffffff; 
            font-size: 0.9em; 
        }
        
        .exercise-item p { 
            margin: 0 0 8px 0; 
            color: #cccccc; 
            font-size: 0.8em; 
            line-height: 1.4; 
        }
        
        .exercise-difficulty { 
            display: inline-block; 
            padding: 2px 8px; 
            border-radius: 10px; 
            font-size: 0.7em; 
            margin-top: 5px; 
        }
        
        .difficulty-easy { background: #1a4d1a; color: #ccffcc; }
        .difficulty-medium { background: #4d3d1a; color: #ffffcc; }
        .difficulty-hard { background: #4d1a1a; color: #ffcccc; }
        
        .exercise-controls {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }
        
        .solution-toggle-btn {
            background: #6f42c1;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7em;
            transition: background 0.2s;
        }
        
        .solution-toggle-btn:hover {
            background: #5a2d91;
        }
        
        .solution-toggle-btn.active {
            background: #dc3545;
        }
        
        /* Code Editor Panel */
        .code-panel { grid-column: 2; grid-row: 1; }
        .code-editor-container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: #1e1e1e; 
        }
        
        .code-toolbar { 
            background: #2d2d30; 
            padding: 8px 15px; 
            border-bottom: 1px solid #3e3e42; 
            display: flex; 
            gap: 8px; 
            align-items: center; 
            flex-shrink: 0;
        }
        
        .code-toolbar select, .code-toolbar button { 
            background: #1e1e1e; 
            color: #ffffff; 
            border: 1px solid #3e3e42; 
            padding: 4px 8px; 
            border-radius: 3px; 
            cursor: pointer;
        }
        
        .code-textarea { 
            flex: 1; 
            background: #1e1e1e; 
            color: #ffffff; 
            border: none; 
            padding: 15px; 
            font-family: 'Courier New', monospace; 
            font-size: 14px; 
            resize: none; 
            outline: none;
        }
        
        /* Terminal Panel */
        .terminal-panel { 
            grid-column: 2; 
            grid-row: 2; 
            background: #0c0c0c; 
        }
        
        .terminal-window { 
            flex: 1; 
            padding: 10px; 
            font-family: 'Courier New', monospace; 
            font-size: 13px; 
            color: #00ff00; 
            background: #000000; 
            overflow-y: auto; 
            white-space: pre-wrap; 
            cursor: text;
            display: flex;
            flex-direction: column;
        }
        
        .terminal-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }
        
        .terminal-line {
            display: block;
            margin: 0;
            padding: 0;
            line-height: 1.2;
        }
        
        .terminal-current-line {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        
        .terminal-prompt { 
            color: #00ff00; 
            font-family: 'Courier New', monospace; 
            font-size: 13px; 
            margin-right: 8px; 
            flex-shrink: 0;
        }
        
        .terminal-input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: #00ff00; 
            font-family: 'Courier New', monospace; 
            font-size: 13px; 
            outline: none; 
        }
        
        .code-output { 
            color: #ccffcc; 
            background: #1a2a1a; 
            padding: 8px; 
            margin: 4px 0; 
            border-left: 3px solid #00ff00; 
            border-radius: 3px; 
        }
        
        .code-error { 
            color: #ffcccc; 
            background: #2a1a1a; 
            padding: 8px; 
            margin: 4px 0; 
            border-left: 3px solid #ff0000; 
            border-radius: 3px; 
        }
        
        /* AI Assistant Panel */
        .assistant-panel { grid-column: 3; grid-row: 1 / 3; }
        .chat-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
        }
        
        .message { 
            margin: 8px 0; 
            padding: 10px; 
            border-radius: 6px; 
            max-width: 90%; 
        }
        
        .system-message { 
            background: #2d2d30; 
            color: #cccccc; 
            border-left: 3px solid #007acc; 
        }
        
        .assistant-message { 
            background: #1a4d1a; 
            color: #ccffcc; 
            border-left: 3px solid #00ff00;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .user-message { 
            background: #4d1a1a; 
            color: #ffcccc; 
            border-left: 3px solid #ff6666; 
            margin-left: auto; 
        }
        
        .chat-input-container { 
            padding: 10px; 
            border-top: 1px solid #3e3e42; 
            display: flex; 
            gap: 8px;
            flex-shrink: 0;
        }
        
        .chat-input { 
            flex: 1; 
            padding: 8px; 
            background: #1e1e1e; 
            color: #ffffff; 
            border: 1px solid #3e3e42; 
            border-radius: 4px; 
            outline: none;
        }
        
        .chat-send-btn { 
            background: #007acc; 
            color: white; 
            border: none; 
            padding: 8px 12px; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        
        .chat-send-btn:hover { background: #005a9e; }
        
        /* Enhanced formatting for assistant messages */
        .assistant-message p {
            margin: 0 0 10px 0;
            line-height: 1.6;
        }
        
        .assistant-message p:last-child {
            margin-bottom: 0;
        }
        
        .assistant-message .code-block {
            background: #0d2818;
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 8px;
            margin: 8px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .assistant-message .inline-code {
            background: #0d2818;
            border: 1px solid #00ff00;
            border-radius: 2px;
            padding: 1px 4px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #a0ffa0;
        }
        
        .assistant-message .list-number {
            color: #90ff90;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .assistant-message .bullet-point {
            color: #90ff90;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .assistant-message .hint-section,
        .assistant-message .instruction-section,
        .assistant-message .steps-section,
        .assistant-message .solution-section,
        .assistant-message .error-section {
            margin: 10px 0 5px 0;
            padding: 5px 8px;
            border-radius: 3px;
            font-size: 13px;
        }
        
        .assistant-message .hint-section {
            background: #1a3d1a;
            border-left: 3px solid #ffff00;
        }
        
        .assistant-message .instruction-section {
            background: #1a2d3d;
            border-left: 3px solid #00aaff;
        }
        
        .assistant-message .steps-section {
            background: #2d1a3d;
            border-left: 3px solid #ff00aa;
        }
        
        .assistant-message .solution-section {
            background: #1a3d2d;
            border-left: 3px solid #00ffaa;
        }
        
        .assistant-message .error-section {
            background: #3d1a1a;
            border-left: 3px solid #ff0000;
        }
        
        .assistant-message strong {
            color: #ffffff;
            font-weight: 600;
        }
        
        .assistant-message em {
            color: #e0ffe0;
            font-style: italic;
        }
        
        .assistant-message br {
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="lab-header">
        <div class="lab-title">🧪 AI Lab Environment</div>
        <div class="toggle-controls">
            <button class="toggle-btn" id="toggleExercises" onclick="togglePanel('exercises')">📚 Exercises</button>
            <button class="toggle-btn" id="toggleEditor" onclick="togglePanel('editor')">💻 Code Editor</button>
            <button class="toggle-btn" id="toggleTerminal" onclick="togglePanel('terminal')">🖥️ Terminal</button>
            <button class="toggle-btn" id="toggleAssistant" onclick="togglePanel('assistant')">🤖 AI Assistant</button>
        </div>
    </div>
    
    <div class="main-layout">
        <!-- Exercise Panel -->
        <div class="panel exercise-panel" id="exercisePanel">
            <div class="panel-header">🎯 Exercises</div>
            <div class="exercise-list" id="exerciseList">
                <!-- Exercises will be loaded here -->
            </div>
        </div>
        
        <!-- Code Editor Panel -->
        <div class="panel code-panel" id="editorPanel">
            <div class="panel-header">💻 Code Editor</div>
            <div class="code-editor-container">
                <div class="code-toolbar">
                    <select id="languageSelect" onchange="changeLanguage()">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="c">C</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="shell">Shell</option>
                    </select>
                    <button onclick="runCode()">▶️ Run</button>
                    <button onclick="clearCode()">🗑️ Clear</button>
                </div>
                <textarea class="code-textarea" id="codeEditor" placeholder="// Select an exercise to start coding...
// Or write your own code here!"></textarea>
            </div>
        </div>
        
        <!-- Terminal Panel -->
        <div class="panel terminal-panel" id="terminalPanel">
            <div class="panel-header">🖥️ Terminal</div>
            <div class="terminal-window" id="terminalWindow" onclick="focusTerminalInput()">
                <div class="terminal-content" id="terminalContent">
                    <div class="terminal-line">Welcome to the Lab Terminal!</div>
                    <div class="terminal-line">This terminal shows both command output and code execution results.</div>
                    <div class="terminal-line">Type commands and press Enter to interact with the shell environment.</div>
                    <div class="terminal-line">For help, type 'help' and press Enter.</div>
                    <div class="terminal-line"></div>
                </div>
                <div class="terminal-current-line">
                    <span class="terminal-prompt">student@lab:~$</span>
                    <input type="text" class="terminal-input" id="terminalInput" onkeypress="handleTerminalInput(event)" placeholder="" autocomplete="off">
                </div>
            </div>
        </div>
        
        <!-- AI Assistant Panel -->
        <div class="panel assistant-panel" id="assistantPanel">
            <div class="panel-header">🤖 AI Assistant</div>
            <div class="chat-container" id="chatContainer">
                <!-- Messages will be added here -->
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Ask me anything about coding..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="chat-send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <!-- Load lab template first to ensure functions are available -->
    <script src="js/lab-template.js?v=2025071702"></script>
    
    <!-- Then load configuration and initialize -->
    <script type="module">
        // Import the configuration
        import { CONFIG } from './js/config.js';
        
        // Make CONFIG available globally
        window.CONFIG = CONFIG;
        
        // Initialize after config is loaded
        console.log('Config loaded, initializing lab...');
        console.log('togglePanel function available:', typeof window.togglePanel);
        
        if (typeof window.initializeAfterLoad === 'function') {
            window.initializeAfterLoad();
        } else {
            console.log('initializeAfterLoad not found');
        }
    </script>
    <script>
        // Get course info from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const courseName = urlParams.get('course') || 'Programming Course';
        
        // Make course info available globally
        window.currentCourseId = urlParams.get('courseId') || 'default';
        window.currentCourseName = courseName;
        
        // Update title
        document.querySelector('.lab-title').textContent = `🧪 ${courseName} - Lab`;
        
        // Initialize after scripts are loaded
        window.initializeAfterLoad = function() {
            console.log('Page loaded, initializing lab...');
            console.log('Course ID:', courseId);
            console.log('Course Name:', courseName);
            
            // Small delay to ensure DOM is fully ready
            setTimeout(() => {
                if (typeof initializeLab === 'function') {
                    initializeLab();
                }
                if (typeof updateToggleButtons === 'function') {
                    updateToggleButtons();
                }
                if (typeof initializeTerminal === 'function') {
                    initializeTerminal();
                }
                // Force exercise display after initialization
                setTimeout(() => {
                    console.log('Force displaying exercises...');
                    if (typeof displayExercises === 'function') {
                        displayExercises();
                    }
                }, 200);
            }, 100);
        }
        
        // Fallback for direct script loading
        window.onload = function() {
            if (typeof initializeLab !== 'undefined') {
                window.initializeAfterLoad();
            }
        };
    </script>
</body>
</html>
