<!-- Course Overview Component -->
<!-- Single Responsibility: Display dashboard overview statistics and quick actions -->
<section id="overview-section" class="content-section">
    <div class="section-header">
        <h2>Dashboard Overview</h2>
        <p>Welcome back! Here's a summary of your teaching activities.</p>
    </div>

    <div class="overview-stats">
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-book"></i>
            </div>
            <div class="stat-content">
                <h3 id="total-courses">0</h3>
                <p>Total Courses</p>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-users"></i>
            </div>
            <div class="stat-content">
                <h3 id="total-students">0</h3>
                <p>Total Students</p>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-globe"></i>
            </div>
            <div class="stat-content">
                <h3 id="published-courses">0</h3>
                <p>Published Courses</p>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="stat-content">
                <h3 id="active-instances">0</h3>
                <p>Active Instances</p>
            </div>
        </div>
    </div>

    <div class="quick-actions">
        <h3>Quick Actions</h3>
        <div class="action-buttons">
            <button onclick="showSection('create-course')" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                Create New Course
            </button>
            <button onclick="showSection('students')" class="btn btn-secondary">
                <i class="fas fa-user-plus"></i>
                Manage Students
            </button>
            <button onclick="showSection('analytics')" class="btn btn-info">
                <i class="fas fa-chart-bar"></i>
                View Analytics
            </button>
        </div>
    </div>

    <div class="recent-activity">
        <h3>Recent Activity</h3>
        <div id="recent-activity-list" class="activity-list">
            <div class="activity-item">
                <i class="fas fa-info-circle"></i>
                <p>Welcome to your instructor dashboard. Start by creating your first course!</p>
            </div>
        </div>
    </div>
</section>
