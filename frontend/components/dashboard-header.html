<!-- Dashboard Header Component -->
<!-- Single Responsibility: Manage top navigation and user account display -->
<header id="dashboard-header">
    <div class="top-nav">
        <div class="nav-left">
            <h1>Instructor Dashboard</h1>
            <button id="sidebar-toggle" class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <nav class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="admin.html" class="nav-link">Admin</a>
        </nav>
        <div class="account-section">
            <div class="user-info">
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i>
                    <div class="user-details">
                        <span id="user-name" class="user-name">Loading...</span>
                        <span id="user-role" class="user-role">Instructor</span>
                    </div>
                </div>
                <div class="user-actions">
                    <button onclick="logout()" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
