<!DOCTYPE html>
<html>
<head><title>Video Test</title></head>
<body style="background: #333; color: white; text-align: center; padding: 50px;">
  <h1>Video Test Page</h1>
  <video id="v" width="960" height="540" controls autoplay muted>
    <source src="/demo/videos/slide_01_platform_introduction.mp4" type="video/mp4">
  </video>
  <div id="status"></div>
  <script>
    const v = document.getElementById('v');
    const s = document.getElementById('status');
    v.addEventListener('canplay', () => { s.innerHTML = 'Ready to play!'; });
    v.addEventListener('error', (e) => { s.innerHTML = 'Error: ' + (v.error ? v.error.message : 'Unknown'); });
    v.addEventListener('loadeddata', () => { s.innerHTML = 'Data loaded, duration: ' + v.duration; });
  </script>
</body>
</html>
