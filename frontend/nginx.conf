# Advanced Nginx Configuration with Comprehensive Caching
# Optimized for Course Creator Platform Performance

# Enhanced gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1000;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json
    application/xml
    application/xhtml+xml
    application/atom+xml
    image/svg+xml;

# HTTP to HTTPS redirect server
server {
    listen 80;
    server_name localhost;
    return 301 https://$host:3000$request_uri;
}

# Main HTTPS server
server {
    listen 3000 ssl http2;
    server_name localhost;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Enhanced security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; media-src 'self' blob:; connect-src 'self' ws: wss:" always;
    
    # ServiceWorker support
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Service-Worker-Allowed "/";
    }
    
    # Critical CSS and JS - aggressive caching with versioning
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        etag on;
    }
    
    # Font files - aggressive caching
    location ~* \.(woff2?|eot|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header Vary "Accept-Encoding";
    }
    
    # Images with optimization
    location ~* \.(png|jpg|jpeg|gif|svg|webp|avif)$ {
        expires 6M;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        add_header Accept-CH "DPR, Width, Viewport-Width";
    }

    # Video and audio files with range support
    location ~* \.(mp4|webm|ogg|mp3|wav|flac)$ {
        expires 6M;
        add_header Cache-Control "public, immutable";
        add_header Accept-Ranges bytes;
        # Must re-add security headers (location blocks override parent headers)
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header Content-Security-Policy "default-src 'self'; media-src 'self' blob:;" always;
    }
    
    # Favicon with long cache
    location = /favicon.ico {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Specific HTML files with preload optimization
    location = /html/student-dashboard.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Link "</css/main.css>; rel=preload; as=style, </js/student-dashboard.js>; rel=preload; as=script";
    }
    
    location = /html/instructor-dashboard.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Link "</css/main.css>; rel=preload; as=style, </js/modules/instructor-dashboard.js>; rel=preload; as=script";
    }
    
    location = /html/organization-registration.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Link "</css/main.css>; rel=preload; as=style, </css/components/upload.css>; rel=preload; as=style, </js/organization-registration.js>; rel=preload; as=script";
    }
    
    # General HTML files - no cache but with optimization
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Module files with CORS support
    location /js/modules/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "application/javascript";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
    }
    
    # Configuration files - shorter cache
    location ~* /js/config\.js$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header Content-Type "application/javascript";
    }
    
    # API endpoints - proxy to backend services

    # Authentication endpoints - proxy to user-management service
    location /auth/ {
        proxy_pass https://user-management:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_ssl_verify off;
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # User endpoints - proxy to user-management service
    location /users/ {
        proxy_pass https://user-management:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_ssl_verify off;
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location /api/v1/demo/ {
        proxy_pass https://demo-service:8010/api/v1/demo/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_ssl_verify off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Privacy API endpoints - proxy to demo service
    location /api/v1/privacy/ {
        proxy_pass https://demo-service:8010/api/v1/privacy/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_ssl_verify off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Organization Management API endpoints
    location /api/v1/organizations/ {
        proxy_pass https://organization-management:8008/api/v1/organizations/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;
        proxy_ssl_verify off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Project Management API endpoints
    location /api/v1/projects/ {
        proxy_pass https://organization-management:8008/api/v1/projects/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;
        proxy_ssl_verify off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Site Admin API endpoints
    location /api/v1/site-admin/ {
        proxy_pass https://organization-management:8008/api/v1/site-admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;
        proxy_ssl_verify off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Other API endpoints - conditional caching
    location /api/ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";

        # Cache static API responses
        location ~ ^/api/(config|version|features)/ {
            expires 5m;
            add_header Cache-Control "public, max-age=300";
        }
    }
    
    # Manifest files
    location ~* \.(webmanifest|manifest\.json)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "application/json";
    }
    
    # Clean URL redirects for common pages
    location = /login {
        return 301 /html/student-login.html;
    }

    location = /register {
        return 301 /html/register.html;
    }

    location = /courses {
        return 301 /html/courses.html;
    }

    location = /dashboard {
        return 301 /html/student-dashboard-modular.html;
    }

    location = /course-content {
        return 301 /html/course-content.html;
    }

    location = /quiz {
        return 301 /html/quiz.html;
    }

    location = /quiz-results {
        return 301 /html/quiz-results.html;
    }

    location = /lab {
        return 301 /html/lab-environment.html;
    }

    location = /student/progress {
        return 301 /html/student-progress.html;
    }

    location = /student/certificates {
        return 301 /html/student-certificates.html;
    }

    # Default location - serve files directly if they exist
    location / {
        try_files $uri $uri/ @fallback;
    }
    
    # Fallback only for non-HTML files and root paths
    location @fallback {
        # Only redirect to index.html for non-html requests and root paths
        if ($uri !~* \.html$) {
            rewrite ^.*$ /index.html last;
        }
        # For HTML files that don't exist, return 404
        return 404;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601","version":"2.4.0"}';
        add_header Content-Type "application/json";
        add_header Cache-Control "no-cache";
    }
    
    # Cache status endpoint
    location /cache-status {
        access_log off;
        return 200 '{"cache_version":"2.4.0","gzip":"enabled","static_cache":"1y","html_cache":"no-cache"}';
        add_header Content-Type "application/json";
        add_header Cache-Control "no-cache";
    }
    
    # Security - deny sensitive files
    location ~ /\.(ht|git|env) {
        deny all;
        access_log off;
    }
    
    # Performance optimizations
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    keepalive_requests 100;
    
    # File cache optimization
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
}