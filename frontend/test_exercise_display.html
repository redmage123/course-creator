<!DOCTYPE html>
<html>
<head>
    <title>Exercise Display Test</title>
    <style>
        .exercise-item {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .exercise-difficulty {
            background: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        .no-exercises {
            padding: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Exercise Display Test</h1>
    <div id="exerciseList"></div>
    <button onclick="testExerciseDisplay()">Test Exercise Display</button>
    <div id="debug-info"></div>

    <script type="module">
        import { CONFIG } from './js/config.js';
        window.CONFIG = CONFIG;

        window.testExerciseDisplay = async function() {
            console.log('Testing exercise display...');
            
            const courseId = 'b892987a-0781-471c-81b6-09e09654adf2';
            const debugInfo = document.getElementById('debug-info');
            
            try {
                // Test API call
                const response = await fetch(`${CONFIG.ENDPOINTS.EXERCISES(courseId)}`);
                const data = await response.json();
                const exercises = data.exercises || [];
                
                console.log('Exercises loaded:', exercises.length);
                debugInfo.innerHTML = `<p>Loaded ${exercises.length} exercises</p>`;
                
                // Test display
                const exerciseList = document.getElementById('exerciseList');
                
                if (exercises.length === 0) {
                    exerciseList.innerHTML = '<div class="no-exercises">No exercises available.</div>';
                } else {
                    exerciseList.innerHTML = exercises.map(exercise => `
                        <div class="exercise-item">
                            <h4>${exercise.title}</h4>
                            <p>${exercise.description.substring(0, 100)}...</p>
                            <span class="exercise-difficulty">${exercise.difficulty.toUpperCase()}</span>
                        </div>
                    `).join('');
                }
                
                debugInfo.innerHTML += `<p>Exercise list innerHTML length: ${exerciseList.innerHTML.length}</p>`;
                
            } catch (error) {
                console.error('Error:', error);
                debugInfo.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        };
    </script>
</body>
</html>
