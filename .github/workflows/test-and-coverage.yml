name: Tests and Coverage

# BUSINESS CONTEXT:
# Comprehensive testing and coverage reporting workflow for Course Creator Platform.
# Ensures code quality, test coverage, and early detection of issues.
#
# TECHNICAL RATIONALE:
# - Runs on every push and PR to main/master/develop branches
# - Parallel job execution for faster feedback
# - Coverage reports uploaded to Codecov for tracking
# - Artifacts preserved for debugging
# - Fails build if coverage drops below threshold

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allow manual triggering

# Cancel in-progress runs when new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # Python Linting and Testing
  # ==========================================================================
  python-tests:
    name: Python Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        python-version: ['3.11']

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres_password
          POSTGRES_USER: postgres
          POSTGRES_DB: course_creator_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better coverage analysis

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-xdist coverage[toml]

      - name: Run linters
        run: |
          echo "Running Black formatter check..."
          black --check services/ --line-length=120 --extend-exclude=".venv|venv|migrations" || echo "Black found formatting issues"

          echo "Running isort import check..."
          isort --check-only services/ --profile=black --line-length=120 --skip .venv --skip venv --skip migrations || echo "isort found import issues"

          echo "Running Flake8 linting..."
          flake8 services/ --config=setup.cfg || echo "Flake8 found linting issues"

          echo "Running MyPy type checking..."
          mypy services/ --config-file=setup.cfg --ignore-missing-imports || echo "MyPy found type issues"

      - name: Run unit tests with coverage
        run: |
          pytest \
            --cov=services \
            --cov-report=xml:coverage/python/coverage.xml \
            --cov-report=html:coverage/python \
            --cov-report=term-missing \
            --cov-fail-under=70 \
            -v \
            -n auto \
            --maxfail=5 \
            tests/unit/
        env:
          DATABASE_URL: postgresql://postgres:postgres_password@localhost:5432/course_creator_test
          REDIS_URL: redis://localhost:6379/0

      - name: Run integration tests with coverage
        run: |
          pytest \
            --cov=services \
            --cov-append \
            --cov-report=xml:coverage/python/coverage.xml \
            --cov-report=html:coverage/python \
            --cov-report=term-missing \
            -v \
            -n auto \
            --maxfail=5 \
            tests/integration/ || true
        env:
          DATABASE_URL: postgresql://postgres:postgres_password@localhost:5432/course_creator_test
          REDIS_URL: redis://localhost:6379/0

      - name: Upload Python coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/python/coverage.xml
          flags: python,backend
          name: python-coverage
          fail_ci_if_error: false

      - name: Upload Python coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-coverage-${{ matrix.python-version }}
          path: |
            coverage/python/
            .coverage
          retention-days: 30

      - name: Comment PR with Python coverage
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 90
          MINIMUM_ORANGE: 70

  # ==========================================================================
  # React Testing and Coverage
  # ==========================================================================
  react-tests:
    name: React Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        node-version: ['18', '20']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend-react/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend-react
          npm ci --legacy-peer-deps

      - name: Run linter
        run: |
          cd frontend-react
          npm run lint

      - name: Run type checking
        run: |
          cd frontend-react
          npm run type-check

      - name: Run format check
        run: |
          cd frontend-react
          npm run format:check

      - name: Run tests with coverage
        run: |
          cd frontend-react
          npm run test:coverage
        env:
          CI: true

      - name: Upload React coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend-react/coverage/coverage-final.json
          flags: react,frontend
          name: react-coverage
          fail_ci_if_error: false

      - name: Upload React coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: react-coverage-${{ matrix.node-version }}
          path: |
            frontend-react/coverage/
          retention-days: 30

  # ==========================================================================
  # Combined Coverage Report
  # ==========================================================================
  combined-coverage:
    name: Generate Combined Coverage Report
    runs-on: ubuntu-latest
    needs: [python-tests, react-tests]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download Python coverage
        uses: actions/download-artifact@v4
        with:
          name: python-coverage-3.11
          path: coverage/python/

      - name: Download React coverage
        uses: actions/download-artifact@v4
        with:
          name: react-coverage-18
          path: coverage/react/

      - name: Generate combined report
        run: |
          python3 scripts/combine_coverage.py

      - name: Upload combined coverage report
        uses: actions/upload-artifact@v4
        with:
          name: combined-coverage-report
          path: |
            coverage/index.html
            coverage/combined-coverage.json
            coverage/coverage-trends.json
          retention-days: 90

      - name: Create coverage summary
        run: |
          echo "# ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f coverage/combined-coverage.json ]; then
            python3 << 'EOF'
          import json
          import os

          with open('coverage/combined-coverage.json', 'r') as f:
              data = json.load(f)

          python_pct = data.get('python', {}).get('lines_pct', 0)
          react_pct = data.get('react', {}).get('lines_pct', 0)
          overall_pct = data.get('overall', {}).get('lines_pct', 0)

          def get_emoji(pct):
              if pct >= 90:
                  return "ðŸŸ¢"
              elif pct >= 70:
                  return "ðŸŸ¡"
              else:
                  return "ðŸ”´"

          summary = f"""
          ## Overall Coverage: {get_emoji(overall_pct)} {overall_pct:.1f}%

          | Component | Coverage | Status |
          |-----------|----------|--------|
          | Python Backend | {python_pct:.1f}% | {get_emoji(python_pct)} |
          | React Frontend | {react_pct:.1f}% | {get_emoji(react_pct)} |

          ### Coverage Thresholds
          - ðŸŸ¢ Excellent: â‰¥90%
          - ðŸŸ¡ Acceptable: 70-89%
          - ðŸ”´ Needs Improvement: <70%

          ### Detailed Reports
          - [View Combined Coverage Report](../artifacts/combined-coverage-report/index.html)
          - [Python Coverage Details](../artifacts/python-coverage-3.11/index.html)
          - [React Coverage Details](../artifacts/react-coverage-18/index.html)
          """

          with open(os.environ['GITHUB_STEP_SUMMARY'], 'a') as f:
              f.write(summary)
          EOF
          else
            echo "âš ï¸ Coverage data not available" >> $GITHUB_STEP_SUMMARY
          fi

  # ==========================================================================
  # Security Scanning
  # ==========================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r services/ -ll --format json -o bandit-report.json || true
          bandit -r services/ -ll || true

      - name: Run Safety dependency scan
        run: |
          safety check --json --output safety-report.json || true
          safety check || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

  # ==========================================================================
  # Build Summary
  # ==========================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [python-tests, react-tests, combined-coverage, security-scan]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "# ðŸŽ¯ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Tests | ${{ needs.python-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| React Tests | ${{ needs.react-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Combined Coverage | ${{ needs.combined-coverage.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.python-tests.result }}" == "success" ] && \
             [ "${{ needs.react-tests.result }}" == "success" ]; then
            echo "## âœ… All Tests Passed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status**: Ready for review ðŸš€" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âš ï¸ Some Tests Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the failed jobs above and fix the issues." >> $GITHUB_STEP_SUMMARY
          fi
