[tool:pytest]
# Pytest configuration for Course Creator Platform

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=services
    --cov-report=html:coverage/html
    --cov-report=xml:coverage/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    security: Security tests
    performance: Performance tests
    slow: Slow running tests
    auth: Authentication tests
    content: Content generation tests
    session: Session management tests
    api: API tests
    database: Database tests
    ui: UI tests
    frontend: Frontend tests (Selenium-based)
    smoke: Smoke tests - critical functionality
    regression: Regression tests - comprehensive coverage
    navigation: Navigation tests
    javascript: JavaScript functionality tests
    responsive: Responsive design tests
    cross_browser: Cross-browser compatibility tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pkg_resources
    ignore::UserWarning:selenium.*
    ignore::UserWarning:urllib3.*

# Async test support
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = services
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*
    */migrations/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod