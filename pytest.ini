[pytest]
# Pytest configuration for Course Creator Platform

# Python path for service imports
pythonpath =
    .
    services/analytics
    services/content-management
    services/content-storage
    services/course-generator
    services/course-management
    services/demo-service
    services/knowledge-graph-service
    services/lab-manager
    services/local-llm-service
    services/metadata-service
    services/nlp-preprocessing
    services/organization-management
    services/rag-service
    services/user-management

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=services
    --cov-report=html:coverage/html
    --cov-report=xml:coverage/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    playwright: Playwright browser automation tests
    security: Security tests
    performance: Performance tests
    slow: Slow running tests
    auth: Authentication tests
    content: Content generation tests
    session: Session management tests
    api: API tests
    database: Database tests
    ui: UI tests
    frontend: Frontend tests (Selenium-based)
    smoke: Smoke tests - critical functionality
    regression: Regression tests - comprehensive coverage
    navigation: Navigation tests
    javascript: JavaScript functionality tests
    responsive: Responsive design tests
    cross_browser: Cross-browser compatibility tests
    config: Configuration validation tests
    real_db: Tests using real database connections (no mocks)
    startup: Service startup tests
    validation: Configuration and setup validation
    fuzzy_search: Fuzzy search functionality tests
    metadata: Metadata service tests
    tdd_red: TDD RED phase - tests that should fail initially
    tdd_green: TDD GREEN phase - tests that should pass after implementation
    tdd_refactor: TDD REFACTOR phase - tests validating refactored code
    critical: Critical priority tests
    tracks: Track management functionality tests
    content_generation: Content generation tests (quiz, slide, RAG)
    quiz_assessment: Quiz and assessment tests
    lab_environment: Lab environment tests
    rag: RAG-enhanced content generation tests
    knowledge_graph: Knowledge graph integration tests
    content_enhancement: Content enhancement feature tests
    rbac: Role-based access control tests
    priority_critical: P0 critical priority tests
    priority_high: P1 high priority tests
    priority_medium: P2 medium priority tests
    priority_low: P3 low priority tests
    video: Video upload, processing, and playback tests
    member_management: Member management functionality tests
    search: Search functionality tests
    analytics: Analytics functionality tests
    metadata_search: Metadata search tests
    course_management: Course management functionality tests
    export: Data export functionality tests
    predictive: Predictive analytics tests
    real_time: Real-time analytics tests
    reports: Reporting functionality tests
    trends: Trend analysis tests
    websocket: WebSocket functionality tests
    custom: Custom analytics and dashboard tests
    authentication: Authentication and login tests
    password_management: Password reset and change tests
    session_management: Session handling and timeout tests
    resource_management: Lab resource management tests
    cleanup: Cleanup and garbage collection tests
    multi_ide: Multi-IDE support tests
    adaptive: Adaptive quiz tests
    ide_features: IDE feature tests
    orphan_detection: Orphan resource detection tests
    timeout: Timeout and expiration tests
    registration: User registration tests
    workflows: Complete workflow tests
    screenshot_course_creation: Screenshot-based course creation tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pkg_resources
    ignore::UserWarning:selenium.*
    ignore::UserWarning:urllib3.*

# Async test support
asyncio_mode = auto

# Playwright configuration
# playwright_browser_context_args configured via conftest.py

# Coverage configuration
[coverage:run]
source = services
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*
    */migrations/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod